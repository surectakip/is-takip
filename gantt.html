<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gantt Takvimi</title>
  <script type="module" src="https://cdn.jsdelivr.net/npm/frappe-gantt@0.6.1/dist/frappe-gantt.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/frappe-gantt@0.6.1/dist/frappe-gantt.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 2rem;
      margin: 0;
    }
    h1 {
      text-align: center;
    }
    .controls {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1rem;
      flex-wrap: wrap;
    }
    .controls button, .controls select {
      padding: 0.6rem 1rem;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      background: #007acc;
      color: white;
      cursor: pointer;
    }
    .controls select {
      background: #fff;
      color: #333;
      border: 1px solid #ccc;
    }
    .gantt-container {
      background: white;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      overflow-x: auto;
      width: 100%;
    }
    svg {
      width: 100% !important;
      height: auto;
    }
    .bar-complete { fill: #22c55e !important; }
    .bar-progress { fill: #3b82f6 !important; }
    .bar-pending  { fill: #fbbf24 !important; }
    .bar-label { fill: white !important; font-weight: bold; }
    .today-line {
      stroke: red;
      stroke-width: 2px;
    }
  </style>
</head>
<body>
  <h1>Gantt Takvimi</h1>
  <div class="controls">
    <button onclick="changeView('Day')">Günlük</button>
    <button onclick="changeView('Week')">Haftalık</button>
    <button onclick="changeView('Month')">Aylık</button>
    <select id="filter-select" onchange="filterTasks()">
      <option value="">Sorumlu: Tümü</option>
    </select>
  </div>
  <div class="gantt-container">
    <svg id="gantt-target"></svg>
  </div>

  <script>
    let gantt;
    let allTasks = [];
    let currentView = 'Month';

    async function fetchData() {
      const url = "https://docs.google.com/spreadsheets/d/e/2PACX-1vR3FYXQ_1zylldMKZ73oBRLvbE0QgfOfdZoR6ZP6Pay-D_YH2uuiptRt5XsJIQekxOkbwRplBBGNT4u/pub?output=csv";
      const res = await fetch(url);
      const text = await res.text();
      const rows = text.trim().split('\n').map(r => r.split(','));
      const headers = rows.shift();

      const baslikIdx = headers.indexOf("İş Başlığı");
      const baslangicIdx = headers.indexOf("Başlangıç Tarihi");
      const bitisIdx = headers.indexOf("Bitiş Tarihi");
      const sorumluIdx = headers.indexOf("Sorumlu");
      const notIdx = headers.indexOf("Not");
      const durumIdx = headers.indexOf("Durum");

      allTasks = rows.map((r, i) => ({
        id: 'G' + (i+1),
        name: r[baslikIdx],
        start: toISO(r[baslangicIdx]),
        end: toISO(r[bitisIdx]),
        progress: r[durumIdx]?.toLowerCase().includes('tamam') ? 100 : r[durumIdx]?.toLowerCase().includes('devam') ? 50 : 0,
        custom_class: r[durumIdx]?.toLowerCase().includes('tamam') ? 'bar-complete'
                      : r[durumIdx]?.toLowerCase().includes('devam') ? 'bar-progress'
                      : 'bar-pending',
        sorumlu: r[sorumluIdx],
        tip: r[notIdx] || ""
      }));

      const select = document.getElementById('filter-select');
      const unique = [...new Set(allTasks.map(t => t.sorumlu).filter(Boolean))];
      unique.forEach(v => {
        const opt = document.createElement('option');
        opt.value = v; opt.textContent = v;
        select.appendChild(opt);
      });

      renderGantt(allTasks);
    }

    function renderGantt(tasks) {
      document.getElementById('gantt-target').innerHTML = '';

      gantt = new Gantt("#gantt-target", tasks, {
        view_mode: currentView,
        language: 'tr',
        custom_popup_html: task => `<b>${task.name}</b><br><small>${task.tip}</small>`,
        on_click: () => {},
        on_date_change: () => {},
        on_progress_change: () => {},
        on_view_change: () => {},
        bar_height: 24,
        padding: 38,
        step: 24,
        show_today_line: true
      });
    }

    function toISO(str) {
      const parts = str.split(".");
      if (parts.length === 3) return `${parts[2]}-${parts[1]}-${parts[0]}`;
      return str;
    }

    function changeView(mode) {
      currentView = mode;
      renderGantt(filterList());
    }

    function filterList() {
      const val = document.getElementById('filter-select').value;
      return val ? allTasks.filter(t => t.sorumlu === val) : allTasks;
    }

    function filterTasks() {
      renderGantt(filterList());
    }

    fetchData();
  </script>
</body>
</html>
