<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>İş - Süreç Takip</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      margin: 0;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 10px;
      background-color: #0d6efd;
      padding: 10px 0;
    }
    nav button {
      padding: 10px 15px;
      border: none;
      background-color: #0d6efd;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
    nav button.active {
      background-color: #084298;
    }
    .tab {
      display: none;
      padding: 2rem;
    }
    .tab.active {
      display: block;
    }
    iframe {
      width: 100%;
      height: 80vh;
      border: none;
    }
  </style>
</head>
<body>
  <nav>
    <button id="btn-entry" class="active">Giriş</button>
    <button id="btn-results">Sonuçlar</button>
    <button id="btn-data">Takip</button>
    <button id="btn-query">Sorgu</button>
    <button id="btn-edit">Düzenle</button>
    <button id="btn-charts">Grafikler</button>
    <button id="btn-gantt">Gantt</button>
  </nav>

  <div id="tab-entry" class="tab active">
    <h1>Giriş</h1>
  </div>
  <div id="tab-results" class="tab">
    <h1>Sonuçlar</h1>
  </div>
  <div id="tab-data" class="tab">
    <h1>Takip</h1>
  </div>
  <div id="tab-query" class="tab">
    <h1>Sorgu</h1>
  </div>
  <div id="tab-edit" class="tab">
    <h1>Düzenle</h1>
  </div>
  <div id="tab-charts" class="tab">
    <h1>Grafikler</h1>
  </div>
  <div id="tab-gantt" class="tab">
    <h1>Gantt Takvimi</h1>
    <iframe src="gantt.html" title="Gantt Çizelgesi"></iframe>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const tabs = ['entry', 'results', 'data', 'query', 'edit', 'charts', 'gantt'];
      tabs.forEach(t => {
        document.getElementById('btn-' + t).onclick = () => {
          tabs.forEach(x => {
            document.getElementById('btn-' + x).classList.toggle('active', x === t);
            document.getElementById('tab-' + x).classList.toggle('active', x === t);
          });
          if (t === 'data') loadData?.();
        };
      });
    });
  </script>
</body>
</html>
