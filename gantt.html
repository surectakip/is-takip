<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gantt Takvimi</title>
  <script src="https://cdn.jsdelivr.net/npm/frappe-gantt@0.6.1/dist/frappe-gantt.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/frappe-gantt@0.6.1/dist/frappe-gantt.css" />
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }

    #gantt-wrapper {
      max-width: 100%;
      overflow-x: auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
      padding: 1rem;
    }

    svg {
      width: 100%;
    }

    .bar-complete { fill: #22c55e !important; }
    .bar-progress { fill: #3b82f6 !important; }
    .bar-pending  { fill: #f59e0b !important; }

    .gantt .bar-label {
      fill: #111 !important;
      font-weight: 600;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <h1>Gantt Takvimi</h1>
  <div id="gantt-wrapper">
    <svg id="gantt-target"></svg>
  </div>

  <script>
    async function fetchData() {
      const url = "https://docs.google.com/spreadsheets/d/e/2PACX-1vR3FYXQ_1zylldMKZ73oBRLvbE0QgfOfdZoR6ZP6Pay-D_YH2uuiptRt5XsJIQekxOkbwRplBBGNT4u/pub?output=csv";
      const res = await fetch(url);
      const text = await res.text();
      const rows = text.trim().split('\n').map(r => r.split(','));

      rows.shift(); // başlıkları kaldır

      const tasks = rows.map((r, i) => {
        const start = r[4]?.trim().split('.').reverse().join('-');
        const end = r[5]?.trim().split('.').reverse().join('-');
        return {
          id: 'T' + (i + 1),
          name: r[1],
          start: start,
          end: end,
          progress: 100,
          custom_class: r[8]?.toLowerCase().includes('tamam') ? 'bar-complete' :
                        r[8]?.toLowerCase().includes('devam') ? 'bar-progress' : 'bar-pending'
        };
      });

      const gantt = new Gantt("#gantt-target", tasks, {
        view_mode: 'Week',
        language: 'tr'
      });

      // Sayfa genişliğine göre sığdır
      const scaleFactor = document.body.clientWidth / document.querySelector('svg').clientWidth;
      if (scaleFactor < 1) {
        document.querySelector('svg').style.transform = `scale(${scaleFactor})`;
        document.querySelector('svg').style.transformOrigin = 'top left';
      }
    }

    fetchData();
  </script>
</body>
</html>
