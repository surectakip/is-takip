<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gantt Takvimi</title>

  <!-- Gantt kütüphaneleri -->
  <script src="https://cdn.jsdelivr.net/npm/frappe-gantt@0.6.1/dist/frappe-gantt.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/frappe-gantt@0.6.1/dist/frappe-gantt.css"/>

  <style>
    body {
      font-family: sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 2rem;
    }

    h1 {
      text-align: center;
    }

    .controls {
      text-align: center;
      margin-bottom: 1rem;
    }

    .controls button, .controls select {
      margin: 0.3rem;
      padding: 0.4rem 0.8rem;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    #gantt-target {
      overflow-x: auto;
      width: 100%;
    }

    .bar-complete  { fill: #22c55e !important; }
    .bar-progress  { fill: #3b82f6 !important; }
    .bar-pending   { fill: #f59e0b !important; }
  </style>
</head>
<body>

  <h1>Gantt Takvimi</h1>

  <div class="controls">
    <button onclick="changeView('Day')">Günlük</button>
    <button onclick="changeView('Week')">Haftalık</button>
    <button onclick="changeView('Month')">Aylık</button>
    <select id="sorumluSelect" onchange="filterTasks()">
      <option value="Tümü">Sorumlu: Tümü</option>
    </select>
  </div>

  <svg id="gantt-target"></svg>

  <script>
    let allTasks = [];
    let gantt;

    async function fetchData() {
      const url = "https://docs.google.com/spreadsheets/d/e/2PACX-1vR3FYXQ_1zylldMKZ73oBRLvbE0QgfOfdZoR6ZP6Pay-D_YH2uuiptRt5XsJIQekxOkbwRplBBGNT4u/pub?gid=0&single=true&output=csv";
      const res = await fetch(url);
      const text = await res.text();
      const rows = text.trim().split('\n').map(r => r.split(','));
      rows.shift(); // başlıkları kaldır

      allTasks = rows
        .filter(r => r[1] && r[4] && r[5]) // boş olanları at
        .map((r, i) => ({
          id: 'T' + (i + 1),
          name: r[1],
          start: formatDate(r[4]),
          end: formatDate(r[5]),
          progress: 100,
          sorgulu: r[3],
          note: r[7],
          custom_class:
            r[8]?.toLowerCase().includes('tamam') ? 'bar-complete' :
            r[8]?.toLowerCase().includes('devam') ? 'bar-progress' :
            'bar-pending'
        }));

      populateSorumluSelect();
      renderGantt(allTasks);
    }

    function renderGantt(tasks) {
      document.getElementById("gantt-target").innerHTML = "";
      gantt = new Gantt("#gantt-target", tasks, {
        view_mode: 'Month',
        language: 'tr',
        bar_height: 25,
        padding: 20,
        date_format: 'YYYY-MM-DD',
        custom_popup_html: task => `
          <div style="padding:10px;">
            <b>${task.name}</b><br>
            <small>${task.start} → ${task.end}</small><br>
            <i>Not: ${task.note || '-'}</i>
          </div>
        `,
        on_click: () => {},
        on_date_change: () => {}, // müdahale kapalı
        on_progress_change: () => {},
        on_view_change: () => {}
      });
    }

    function changeView(mode) {
      if (gantt) gantt.change_view_mode(mode);
    }

    function filterTasks() {
      const selected = document.getElementById("sorumluSelect").value;
      const filtered = selected === "Tümü"
        ? allTasks
        : allTasks.filter(t => t.sorgulu === selected);
      renderGantt(filtered);
    }

    function populateSorumluSelect() {
      const select = document.getElementById("sorumluSelect");
      const unique = [...new Set(allTasks.map(t => t.sorgulu).filter(Boolean))];
      unique.forEach(sorumlu => {
        const opt = document.createElement("option");
        opt.value = sorumlu;
        opt.innerText = `Sorumlu: ${sorumlu}`;
        select.appendChild(opt);
      });
    }

    function formatDate(d) {
      const [day, month, year] = d.split('.');
      return `${year}-${month}-${day}`;
    }

    fetchData();
  </script>

</body>
</html>
