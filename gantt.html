<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gantt Takvimi</title>
  <script src="https://cdn.jsdelivr.net/npm/frappe-gantt@0.6.1/dist/frappe-gantt.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/frappe-gantt@0.6.1/dist/frappe-gantt.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 2rem;
    }
    .gantt-container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      overflow-x: auto;
    }
    svg {
      width: 100% !important;
    }
    .bar-complete { fill: #22c55e !important; }
    .bar-progress { fill: #3b82f6 !important; }
    .bar-pending  { fill: #f59e0b !important; }
  </style>
</head>
<body>
  <h1 style="text-align:center;">Gantt Takvimi</h1>
  <div class="gantt-container">
    <svg id="gantt-target"></svg>
  </div>
  <script>
    async function fetchData() {
      const url = "https://docs.google.com/spreadsheets/d/e/2PACX-1vR3FYXQ_1zylldMKZ73oBRLvbE0QgfOfdZoR6ZP6Pay-D_YH2uuiptRt5XsJIQekxOkbwRplBBGNT4u/pub?gid=0&single=true&output=csv";
      const res = await fetch(url);
      const text = await res.text();
      const rows = text.trim().split('\n').map(r => r.split(','));
      const headers = rows.shift();

      const taskIdx = headers.findIndex(h => h.toLowerCase().includes('iş başlığı'));
      const startIdx = headers.findIndex(h => h.toLowerCase().includes('başlangıç'));
      const endIdx = headers.findIndex(h => h.toLowerCase().includes('bitiş'));
      const statusIdx = headers.findIndex(h => h.toLowerCase().includes('durum'));

      const tasks = rows.map((r, i) => ({
        id: 'T' + (i+1),
        name: r[taskIdx],
        start: formatDate(r[startIdx]),
        end: formatDate(r[endIdx]),
        progress: 100,
        custom_class: (r[statusIdx] || '').toLowerCase().includes('tamam') ? 'bar-complete'
                      : (r[statusIdx] || '').toLowerCase().includes('devam') ? 'bar-progress'
                      : 'bar-pending'
      })).filter(t => t.name && t.start && t.end);

      const chartHeight = tasks.length * 50 + 100;
      document.querySelector("svg").setAttribute("height", chartHeight);

      new Gantt("#gantt-target", tasks, {
        view_mode: 'Month',
        language: 'tr',
        bar_height: 25,
        padding: 60,
        custom_popup_html: null,
      });
    }

    function formatDate(d) {
      const parts = d.split(".");
      return parts.length === 3 ? `${parts[2]}-${parts[1]}-${parts[0]}` : null;
    }

    fetchData();
  </script>
</body>
</html>
