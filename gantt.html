<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gantt Takvimi</title>
  <script src="https://cdn.jsdelivr.net/npm/frappe-gantt@0.6.1/dist/frappe-gantt.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/frappe-gantt@0.6.1/dist/frappe-gantt.css" />
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: #f9f9f9;
      padding: 1rem;
    }
    #controls {
      margin-bottom: 1rem;
    }
    svg {
      width: 100%;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center;">Gantt Takvimi</h2>
  <div id="controls" style="text-align:center;">
    <button onclick="changeView('Day')">Günlük</button>
    <button onclick="changeView('Week')">Haftalık</button>
    <button onclick="changeView('Month')">Aylık</button>
    <select onchange="filterTasks(this.value)">
      <option value="Tümü">Sorumlu: Tümü</option>
    </select>
  </div>
  <div id="gantt"></div>

  <script>
    let allTasks = [];
    let gantt;

    async function fetchData() {
      const url = "https://docs.google.com/spreadsheets/d/e/2PACX-1vR3FYXQ_1zylldMKZ73oBRLvbE0QgfOfdZoR6ZP6Pay-D_YH2uuiptRt5XsJIQekxOkbwRplBBGNT4u/pub?gid=0&single=true&output=csv";
      const res = await fetch(url);
      const text = await res.text();
      const rows = text.trim().split("\n").map(r => r.split(","));
      rows.shift(); // başlıklar

      allTasks = rows.map((r, i) => ({
        id: 'T' + (i + 1),
        name: r[1],
        start: formatDate(r[4]),
        end: formatDate(r[5]),
        progress: r[8].toLowerCase().includes("tamam") ? 100 : r[8].toLowerCase().includes("devam") ? 50 : 0,
        custom_class: r[8].toLowerCase().includes("tamam") ? 'bar-complete' :
                      r[8].toLowerCase().includes("devam") ? 'bar-progress' : 'bar-pending',
        sorumlu: r[3],
        note: r[7]
      }));

      populateFilter();
      renderGantt(allTasks);
    }

    function formatDate(d) {
      const [day, month, year] = d.split(".");
      return `${year}-${month}-${day}`;
    }

    function renderGantt(tasks) {
      document.getElementById("gantt").innerHTML = "";
      gantt = new Gantt("#gantt", tasks, {
        view_mode: currentView,
        language: 'tr',
        custom_popup_html: task => `
          <div class="details-container">
            <h5>${task.name}</h5>
            <p>Başlangıç: ${task.start}</p>
            <p>Bitiş: ${task.end}</p>
            <p>Not: ${task.note || "Yok"}</p>
          </div>
        ],
        bar_height: 25,
        padding: 20,
        date_format: 'YYYY-MM-DD'
      });
    }

    function populateFilter() {
      const select = document.querySelector("select");
      const unique = [...new Set(allTasks.map(t => t.sorumlu))];
      unique.forEach(person => {
        const opt = document.createElement("option");
        opt.value = person;
        opt.textContent = person;
        select.appendChild(opt);
      });
    }

    function filterTasks(who) {
      if (who === "Tümü") {
        renderGantt(allTasks);
      } else {
        const filtered = allTasks.filter(t => t.sorumlu === who);
        renderGantt(filtered);
      }
    }

    let currentView = 'Month';
    function changeView(view) {
      currentView = view;
      renderGantt(allTasks);
    }

    fetchData();
  </script>

  <style>
    .bar-complete { fill: #16a34a !important; }
    .bar-progress { fill: #3b82f6 !important; }
    .bar-pending { fill: #facc15 !important; }
  </style>
</body>
</html>
