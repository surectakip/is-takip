<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Ä°ÅŸ - SÃ¼reÃ§ Takip</title>
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  <style>
    body { margin:0; font-family:Arial,sans-serif; background:#fafafa }
    nav { display:flex; background:#007acc }
    nav button {
      flex:1; padding:.75rem; border:none;
      background:#005fa3; color:#fff; cursor:pointer;
      font-weight:bold;
    }
    nav button.active { background:#003f7f }
    .tab { display:none; padding:1rem }
    .tab.active { display:block }
    iframe { width:100%; height:80vh; border:1px solid #ccc; border-radius:4px }
    h1 { margin-top:0 }
    button, select, input { margin:0 .5rem .5rem 0; padding:.4rem; }
    #refresh-btn { background:#007acc; color:#fff; border:none; border-radius:4px; }
    #apply-btn { background:#28a745; color:#fff; border:none; border-radius:4px; }
    #reset-btn { background:#dc3545; color:#fff; border:none; border-radius:4px; }
    #loading { color:#555; margin-top:.5rem }
    table { width:100%; border-collapse:collapse; margin-top:1rem; background:#fff }
    th, td { border:1px solid #ddd; padding:.5rem; text-align:left }
    th { background:#f0f0f0 }
    .filters { display:flex; flex-wrap:wrap; align-items:flex-end; }
    .filters label { margin-right:.25rem; font-size:.9rem; }
  </style>
</head>
<body>

  <nav>
    <button id="btn-entry"   class="active">Ä°ÅŸ-GÃ¶rev GiriÅŸ</button>
    <button id="btn-results">Form SonuÃ§larÄ±</button>
    <button id="btn-data"   >Ä°ÅŸ - SÃ¼reÃ§ Takip</button>
    <button id="btn-query"  >Sorgu</button>
  </nav>

  <!-- ... (Sekme 1â€“3 aynÄ± kalÄ±yor) ... -->

  <!-- Sekme 3: CSV Tablosu + Yenile -->
  <div id="tab-data" class="tab">
    <h1>Ä°ÅŸ - SÃ¼reÃ§ Takip</h1>
    <button id="refresh-btn">Yenile ðŸ”„</button>
    <div id="loading" style="display:none">Veriler yÃ¼kleniyorâ€¦</div>
    <table id="responses-table" style="display:none">
      <thead id="table-head"></thead>
      <tbody id="table-body"></tbody>
    </table>
  </div>

  <!-- Sekme 4: Sorgu -->
  <div id="tab-query" class="tab">
    <h1>Ana Tablo Sorgu</h1>
    <div class="filters">
      <label for="filter-responsible">Sorumlu:</label>
      <select id="filter-responsible">
        <option value="">TÃ¼mÃ¼</option>
      </select>

      <label for="filter-status">Durum:</label>
      <select id="filter-status">
        <option value="">TÃ¼mÃ¼</option>
      </select>

      <label for="filter-priority">Ã–ncelik:</label>
      <select id="filter-priority">
        <option value="">TÃ¼mÃ¼</option>
      </select>

      <label for="filter-start-from">BaÅŸ. Tarih â†“</label>
      <input type="date" id="filter-start-from">

      <label for="filter-start-to">BaÅŸ. Tarih â†‘</label>
      <input type="date" id="filter-start-to">

      <button id="apply-btn">Uygula</button>
      <button id="reset-btn">Temizle</button>
    </div>

    <table id="query-table">
      <thead id="query-head"></thead>
      <tbody id="query-body"></tbody>
    </table>
  </div>

  <script>
    // Tab geÃ§iÅŸleri
    ['entry','results','data','query'].forEach(name => {
      document.getElementById('btn-'+name).onclick = () => {
        ['entry','results','data','query'].forEach(n => {
          document.getElementById('btn-'+n)
            .classList.toggle('active', n===name);
          document.getElementById('tab-'+n)
            .classList.toggle('active', n===name);
        });
      };
    });

    // CSV linki
    const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vR3FYXQ_1zylldMKZ73oBRLvbE0QgfOfdZoR6ZP6Pay-D_YH2uuiptRt5XsJIQekxOkbwRplBBGNT4u/pub?output=csv';

    // Global veri saklama
    let allRows = [];  // her satÄ±r bir dizi
    let headers = [];  // baÅŸlÄ±klar

    const loadingEl  = document.getElementById('loading');
    const tableEl    = document.getElementById('responses-table');
    const theadEl    = document.getElementById('table-head');
    const tbodyEl    = document.getElementById('table-body');
    const refreshBtn = document.getElementById('refresh-btn');

    // Sorgu elemanlarÄ±
    const selResp = document.getElementById('filter-responsible');
    const selStat = document.getElementById('filter-status');
    const selPrio = document.getElementById('filter-priority');
    const dateFrom = document.getElementById('filter-start-from');
    const dateTo   = document.getElementById('filter-start-to');
    const applyBtn = document.getElementById('apply-btn');
    const resetBtn = document.getElementById('reset-btn');
    const qHead = document.getElementById('query-head');
    const qBody = document.getElementById('query-body');

    // Veriyi Ã§ek ve doldur
    async function fetchData() {
      tableEl.style.display   = 'none';
      loadingEl.style.display = '';
      theadEl.innerHTML = '';
      tbodyEl.innerHTML = '';
      allRows = [];

      const res  = await fetch(sheetUrl);
      const text = await res.text();
      const rows = text.trim().split('\n').map(l=>l.split(','));
      headers = rows[0]; allRows = rows.slice(1);

      // Ana tablo oluÅŸtur
      theadEl.innerHTML = '<tr>'+headers.map(h=>`<th>${h}</th>`).join('')+'</tr>';
      tbodyEl.innerHTML = allRows.map(r=>'<tr>'+r.map(c=>`<td>${c}</td>`).join('')+'</tr>').join('');
      tableEl.style.display = ''; loadingEl.style.display = 'none';

      // Sorgu dropdownlarÄ±nÄ± doldur
      populateFilter(selResp, allRows.map(r=>r[2])); // 2: Sorumlu
      populateFilter(selStat, allRows.map(r=>r[5])); // 5: Durum
      populateFilter(selPrio, allRows.map(r=>r[6])); // 6: Ã–ncelik

      // Sorgu tablosunun baÅŸlÄ±ÄŸÄ±
      qHead.innerHTML = '<tr>'+headers.map(h=>`<th>${h}</th>`).join('')+'</tr>';
      qBody.innerHTML = ''; 
    }

    function populateFilter(selectEl, values) {
      const uniq = Array.from(new Set(values)).sort();
      uniq.forEach(v=>{
        const o = document.createElement('option');
        o.value = v; o.textContent = v;
        selectEl.appendChild(o);
      });
    }

    function applyFilter() {
      let filtered = allRows.slice();

      // Sorumlu
      if (selResp.value) filtered = filtered.filter(r=>r[2]===selResp.value);
      // Durum
      if (selStat.value) filtered = filtered.filter(r=>r[5]===selStat.value);
      // Ã–ncelik
      if (selPrio.value) filtered = filtered.filter(r=>r[6]===selPrio.value);
      // BaÅŸlangÄ±Ã§ tarih aralÄ±ÄŸÄ± (3: BaÅŸ. Tarihi)
      if (dateFrom.value) filtered = filtered.filter(r=>new Date(r[3]) >= new Date(dateFrom.value));
      if (dateTo.value)   filtered = filtered.filter(r=>new Date(r[3]) <= new Date(dateTo.value));

      // Sorgu tablosuna bas
      qBody.innerHTML = filtered
        .map(r=>'<tr>'+r.map(c=>`<td>${c}</td>`).join('')+'</tr>')
        .join('');
    }

    function resetFilter() {
      selResp.value = '';
      selStat.value = '';
      selPrio.value = '';
      dateFrom.value = '';
      dateTo.value = '';
      qBody.innerHTML = '';
    }

    window.addEventListener('DOMContentLoaded', fetchData);
    refreshBtn.addEventListener('click', fetchData);
    applyBtn.addEventListener('click', applyFilter);
    resetBtn.addEventListener('click', resetFilter);
  </script>

</body>
</html>
