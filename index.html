<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>İş ve Süreç Takip Sistemi</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
    }
    header {
      background-color: #2c3e50;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }
    nav {
      display: flex;
      justify-content: center;
      background-color: #34495e;
    }
    nav button {
      background: none;
      border: none;
      color: white;
      padding: 1rem;
      font-size: 1rem;
      cursor: pointer;
    }
    nav button:hover {
      background-color: #2c3e50;
    }
    .tab {
      display: none;
      padding: 1rem;
    }
    .tab.active {
      display: block;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 0.5rem;
      text-align: left;
    }
    th {
      background-color: #f1f1f1;
    }
    .status-complete {
      background-color: #d4edda;
    }
    .status-overdue {
      background-color: #f8d7da;
    }
    .summary-box {
      display: inline-block;
      margin-right: 20px;
      font-weight: bold;
    }
    canvas {
      max-width: 400px;
      margin: 1rem auto;
      display: block;
    }
  </style>
</head>

<body>
  <header>İş ve Süreç Takip Sistemi</header>
  <nav>
    <button onclick="showTab('tab1')">Veri Tabanı</button>
    <button onclick="showTab('tab2')">Sorumlu Özeti</button>
    <button onclick="showTab('tab3')">Grafikler</button>
  </nav>

  <div id="tab1" class="tab active">
    <div style="margin-top: 1rem;">
      <label for="searchInput">İş Başlığı veya Sorumlu:</label>
      <input type="text" id="searchInput" placeholder="Filtrele...">
      <button onclick="applyFilters()">Filtrele</button>
      <button onclick="clearFilters()">Temizle</button>
    </div>
    <table id="dataTable">
      <thead>
        <tr>
          <th>İş Başlığı</th>
          <th>İş Tanımı</th>
          <th>Sorumlu</th>
          <th>Başlangıç Tarihi</th>
          <th>Bitiş Tarihi</th>
          <th>Durum</th>
          <th>Öncelik</th>
          <th>Not</th>
          <th>Hatırlatma Aralığı (gün)</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div id="tab2" class="tab">
    <div id="summaryContainer"></div>
  </div>

  <div id="tab3" class="tab">
    <canvas id="statusChart"></canvas>
    <canvas id="priorityChart"></canvas>
    <canvas id="monthlyChart"></canvas>
  </div>

  <script>
    let globalData = [];

    function showTab(tabId) {
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      document.getElementById(tabId).classList.add('active');
    }

    function fetchData() {
      const sheetId = '1Ppo2L8kO8fgOmFrY956MdGOVjyfOBDnbcvOx2KmR0fY';
      const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:json`;
      fetch(url)
        .then(res => res.text())
        .then(text => JSON.parse(text.substring(47).slice(0, -2)))
        .then(json => {
          const rows = json.table.rows.map(row => row.c.map(cell => cell ? cell.v : ''));
          const data = rows.slice(1).map(r => ({
            title: r[1], desc: r[2], responsible: r[3], start: r[4], end: r[5], status: r[6], priority: r[7], note: r[8], reminder: r[9]
          }));
          globalData = data;
          renderTable(data);
          renderSummary(data);
          renderCharts(data);
        });
    }

    function renderTable(data) {
      const tbody = document.querySelector("#dataTable tbody");
      tbody.innerHTML = '';
      data.forEach(row => {
        const tr = document.createElement("tr");
        if (row.status.toLowerCase() === 'tamamlandı') tr.classList.add('status-complete');
        const today = new Date();
        const endDate = new Date(row.end);
        if (endDate < today && row.status.toLowerCase() !== 'tamamlandı') tr.classList.add('status-overdue');
        tr.innerHTML = `
          <td>${row.title}</td>
          <td>${row.desc}</td>
          <td>${row.responsible}</td>
          <td>${row.start}</td>
          <td>${row.end}</td>
          <td>${row.status}</td>
          <td>${row.priority}</td>
          <td>${row.note}</td>
          <td>${row.reminder}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    function applyFilters() {
      const input = document.getElementById('searchInput').value.toLowerCase();
      const filtered = globalData.filter(row =>
        row.title.toLowerCase().includes(input) ||
        row.responsible.toLowerCase().includes(input)
      );
      renderTable(filtered);
    }

    function clearFilters() {
      document.getElementById('searchInput').value = '';
      renderTable(globalData);
    }

    function renderSummary(data) {
      const summary = {};
      data.forEach(row => {
        if (!summary[row.responsible]) summary[row.responsible] = 0;
        summary[row.responsible]++;
      });
      const container = document.getElementById('summaryContainer');
      container.innerHTML = '';
      for (const [person, count] of Object.entries(summary)) {
        const div = document.createElement('div');
        div.className = 'summary-box';
        div.textContent = `${person}: ${count} iş`;
        container.appendChild(div);
      }
    }

    function renderCharts(data) {
      const ctx1 = document.getElementById('statusChart').getContext('2d');
      const ctx2 = document.getElementById('priorityChart').getContext('2d');
      const ctx3 = document.getElementById('monthlyChart').getContext('2d');

      const statusCount = {}, priorityCount = {}, monthlyCount = {};
      data.forEach(row => {
        statusCount[row.status] = (statusCount[row.status] || 0) + 1;
        priorityCount[row.priority] = (priorityCount[row.priority] || 0) + 1;
        const month = new Date(row.start).toLocaleString('tr-TR', { month: 'short', year: 'numeric' });
        monthlyCount[month] = (monthlyCount[month] || 0) + 1;
      });

      new Chart(ctx1, {
        type: 'pie',
        data: {
          labels: Object.keys(statusCount),
          datasets: [{ data: Object.values(statusCount) }]
        },
        options: { responsive: true }
      });

      new Chart(ctx2, {
        type: 'bar',
        data: {
          labels: Object.keys(priorityCount),
          datasets: [{ data: Object.values(priorityCount), backgroundColor: '#3498db' }]
        },
        options: { responsive: true }
      });

      new Chart(ctx3, {
        type: 'line',
        data: {
          labels: Object.keys(monthlyCount),
          datasets: [{ label: 'İş Sayısı', data: Object.values(monthlyCount), borderColor: '#2ecc71' }]
        },
        options: { responsive: true }
      });
    }

    fetchData();
  </script>
</body>
</html>
