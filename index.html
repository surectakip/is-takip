  <style>

</head>
<body>
  <nav>
    <button id="btn-entry" class="active">Ä°ÅŸ-GÃ¶rev GiriÅŸ</button>
    <button id="btn-results">Form SonuÃ§larÄ±</button>

  </nav>

  <!-- 1. Sekme: Form GiriÅŸi -->

    <iframe
      src="https://docs.google.com/forms/d/e/1FAIpQLSeWCzjSbJvwt-aK2r76ksmUjZNKzfmmeMeJKX_gC97V-7-iNw/viewform?embedded=true"

      <a href="https://docs.google.com/forms/d/e/1FAIpQLSeWCzjSbJvwt-aK2r76ksmUjZNKzfmmeMeJKX_gC97V-7-iNw/viewform"
         target="_blank" rel="noopener" style="color:#007acc; font-size:.9rem;">
        âž¤ Yeni pencerede aÃ§

  </div>

  <!-- 2. Sekme: Ã–zet Grafikleri -->
  <div id="tab-results" class="tab">
    <iframe
      src="https://docs.google.com/forms/d/e/1FAIpQLSeWCzjSbJvwt-aK2r76ksmUjZNKzfmmeMeJKX_gC97V-7-iNw/viewanalytics?embedded=true"

    <p style="text-align:right; margin-top:0.5rem;">
      <a href="https://docs.google.com/forms/d/e/1FAIpQLSeWCzjSbJvwt-aK2r76ksmUjZNKzfmmeMeJKX_gC97V-7-iNw/viewanalytics"

    </p>

  <!-- 3. Sekme: CSV Tablosu + Yenile -->
  <div id="tab-data" class="tab">
    <h1>Ä°ÅŸ-SÃ¼reÃ§ Takip</h1>
    <button id="refresh-btn">Yenile ðŸ”„</button>
    <div id="loading" style="display:none">Veriler yÃ¼kleniyorâ€¦</div>
    <table id="responses-table" style="display:none">
      <thead id="table-head"></thead>
      <tbody id="table-body"></tbody>
    </table>
  </div>

  <!-- 4. Sekme: Sorgu -->
  <div id="tab-query" class="tab">
    <h1>Ana Tablo Sorgu</h1>
    <div class="filters">
      <label>Sorumlu:</label><select id="filter-responsible"><option value="">TÃ¼mÃ¼</option></select>
      <label>Durum:</label><select id="filter-status"><option value="">TÃ¼mÃ¼</option></select>
      <label>Ã–ncelik:</label><select id="filter-priority"><option value="">TÃ¼mÃ¼</option></select>
      <label>BaÅŸ. Tarih â‰¥</label><input type="date" id="filter-start-from">
      <label>BaÅŸ. Tarih â‰¤</label><input type="date" id="filter-start-to">
      <label>Anahtar Kelime:</label><input type="text" id="filter-text" placeholder="Aranacak metin">
      <button id="apply-btn">Uygula</button><button id="reset-btn">Temizle</button>
    </div>
    <table id="query-table">
      <thead id="query-head"></thead>
      <tbody id="query-body"></tbody>
    </table>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const WEBAPP_URL = 'https://script.google.com/macros/s/AKfycbzTA_EoXhpjUOt1ArCF8bQurIhC05pvb6qruhxMYZeuvkx4Avyy81032aAt-jvlEGVHHw/exec';
      const tabs = ['entry','results','data','query'];

      tabs.forEach(name => {
        document.getElementById('btn-'+name).addEventListener('click', () => {
          tabs.forEach(n => {
            document.getElementById('btn-'+n).classList.toggle('active', n===name);
            document.getElementById('tab-'+n).classList.toggle('active', n===name);
          });
          if (name==='query' && allRows.length===0) fetchData();
        });
      });

      const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vR3FYXQ_1zylldMKZ73oBRLvbE0QgfOfdZoR6ZP6Pay-D_YH2uuiptRt5XsJIQekxOkbwRplBBGNT4u/pub?output=csv';
      let headers = [], allRows = [];

      const loadingEl  = document.getElementById('loading');
      const tableEl    = document.getElementById('responses-table');
      const theadEl    = document.getElementById('table-head');
      const tbodyEl    = document.getElementById('table-body');
      const refreshBtn = document.getElementById('refresh-btn');

      const selResp   = document.getElementById('filter-responsible');
      const selStat   = document.getElementById('filter-status');
      const selPrio   = document.getElementById('filter-priority');
      const dateFrom  = document.getElementById('filter-start-from');
      const dateTo    = document.getElementById('filter-start-to');
      const txtFilter = document.getElementById('filter-text');
      const applyBtn  = document.getElementById('apply-btn');
      const resetBtn  = document.getElementById('reset-btn');
      const qHead     = document.getElementById('query-head');
      const qBody     = document.getElementById('query-body');

      async function fetchData() {
        tableEl.style.display   = 'none';
        loadingEl.style.display = '';
        theadEl.innerHTML = '';
        tbodyEl.innerHTML = '';
        allRows = [];
        [selResp, selStat, selPrio].forEach(s=>s.options.length=1);
        qBody.innerHTML = '';

        const res = await fetch(sheetUrl);
        if (!res.ok) { alert('CSV yÃ¼klenemedi: '+res.status); return; }
        const text = await res.text();
        const rows = text.trim().split('\n').map(r=>r.split(','));
        headers = rows[0];
        allRows = rows.slice(1);

        // Render ana tablo ve edit kontrol
        theadEl.innerHTML = '<tr>' + headers.map(h=>`<th>${h}</th>`).join('') + '<th>Ä°ÅŸlem</th></tr>';
        tbodyEl.innerHTML = allRows.map(r=>
          '<tr data-id="'+r[0]+'">'+
            r.map((c,i)=> i===6
              ? '<td><select class="status-select"><option value="Devam Ediyor">Devam Ediyor</option><option value="TamamlandÄ±">TamamlandÄ±</option></select></td>'
              : `<td>${c}</td>`
            ).join('') +
            '<td><button class="save-btn">Kaydet</button></td>' +
          '</tr>'
        ).join('');
        tableEl.style.display = '';
        loadingEl.style.display = 'none';

        document.querySelectorAll('.save-btn').forEach(btn=>{
          btn.onclick = async () => {
            const tr = btn.closest('tr');
            const id = tr.dataset.id;
            const newStatus = tr.querySelector('.status-select').value;
            const resp = await fetch(WEBAPP_URL, {
              method:'POST', mode:'cors',
              headers:{'Content-Type':'application/json'},
              body: JSON.stringify({ id, updates:{ 'Durum': newStatus } })
            });
            const resJson = await resp.json();
            if (resJson.status==='ok') {
              alert('GÃ¼ncellendi');
            } else {
              alert('Hata: '+resJson.message);
            }
          };
        });

        // Filtre dropdownlarÄ±
        populate(selResp, allRows.map(r=>r[3]));
        populate(selStat, allRows.map(r=>r[6]));
        populate(selPrio, allRows.map(r=>r[7]));
        qHead.innerHTML = '<tr>' + headers.map(h=>`<th>${h}</th>`).join('') + '</tr>';
      }

      function populate(sel, arr) {
        Array.from(new Set(arr)).sort().forEach(v=>{
          const o = document.createElement('option');
          o.value = o.textContent = v;
          sel.appendChild(o);
        });
      }

      function applyFilter() {
        let f = allRows.slice();
        if (selResp.value) f = f.filter(r=>r[3]===selResp.value);
        if (selStat.value) f = f.filter(r=>r[6]===selStat.value);
        if (selPrio.value) f = f.filter(r=>r[7]===selPrio.value);
        if (dateFrom.value) f = f.filter(r=>new Date(r[4])>=new Date(dateFrom.value));
        if (dateTo.value)   f = f.filter(r=>new Date(r[4])<=new Date(dateTo.value));
        if (txtFilter.value) {
          const term = txtFilter.value.toLowerCase();
          f = f.filter(r=>r.some(c=>c.toLowerCase().includes(term)));
        }
        qBody.innerHTML = f.map(r=>'<tr>'+r.map(c=>`<td>${c}</td>`).join('')+'</tr>').join('');
      }

      function resetFilter() {
        selResp.value=selStat.value=selPrio.value='';
        dateFrom.value=dateTo.value=txtFilter.value='';
        qBody.innerHTML='';
      }

      refreshBtn.addEventListener('click',fetchData);
      applyBtn.addEventListener('click',applyFilter);
      resetBtn.addEventListener('click',resetFilter);

      fetchData();
    });
  </script>
</body>
</html>
