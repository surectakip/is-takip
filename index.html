<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Ä°ÅŸ - SÃ¼reÃ§ Takip</title>
  <style>
    /* ... Ã¶nceki stiller aynÄ± ... */
    .status-select { padding:.3rem; }
    .save-btn     { background:#28a745; color:#fff; border:none; padding:.4rem .8rem; border-radius:4px; cursor:pointer; }
  </style>
</head>
<body>
  <!-- nav ve diÄŸer sekmeler aynÄ± ... -->

  <!-- 3. Sekme: Ä°ÅŸ-SÃ¼reÃ§ Takip -->
  <div id="tab-data" class="tab">
    <h1>Ä°ÅŸ-SÃ¼reÃ§ Takip</h1>
    <button id="refresh-btn">Yenile ðŸ”„</button>
    <div id="loading" style="display:none">Veriler yÃ¼kleniyorâ€¦</div>
    <table id="responses-table" style="display:none">
      <thead id="table-head"></thead>
      <tbody id="table-body"></tbody>
    </table>
  </div>

  <script>
  document.addEventListener('DOMContentLoaded', () => {
    const WEBAPP_URL = 'https://script.google.com/macros/s/AKfycbzTA_EoXhpjUOt1ArCF8bQurIhC05pvb6qruhxMYZeuvkx4Avyy81032aAt-jvlEGVHHw/exec';
    const sheetUrl   = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vR3FYXQ_1zylldMKZ73oBRLvbE0QgfOfdZoR6ZP6Pay-D_YH2uuiptRt5XsJIQekxOkbwRplBBGNT4u/pub?output=csv';
    let headers = [], allRows = [];

    const loadingEl  = document.getElementById('loading'),
          tableEl    = document.getElementById('responses-table'),
          theadEl    = document.getElementById('table-head'),
          tbodyEl    = document.getElementById('table-body'),
          refreshBtn = document.getElementById('refresh-btn');

    async function fetchData() {
      tableEl.style.display = 'none';
      loadingEl.style.display = '';
      theadEl.innerHTML = '';
      tbodyEl.innerHTML = '';
      allRows = [];

      const res = await fetch(sheetUrl);
      if (!res.ok) { alert('CSV Ã§ekilemedi: ' + res.status); return; }
      const text = await res.text();
      const rows = text.trim().split('\n').map(r => r.split(','));
      headers = rows.shift();
      allRows = rows;

      // BaÅŸlÄ±k
      theadEl.innerHTML = '<tr>'
        + headers.map(h => `<th>${h}</th>`).join('')
        + '<th>Ä°ÅŸlem</th></tr>';

      // SatÄ±rlar
      tbodyEl.innerHTML = allRows.map(r => {
        return '<tr data-id="' + r[0] + '">' +
          r.map((c,i) => i === 6
            ? '<td><select class="status-select"><option value="Devam Ediyor">Devam Ediyor</option><option value="TamamlandÄ±">TamamlandÄ±</option></select></td>'
            : `<td>${c}</td>`
          ).join('')
          + '<td><button class="save-btn">Kaydet</button></td>' +
        '</tr>';
      }).join('');

      tableEl.style.display = '';
      loadingEl.style.display = 'none';

      // Kaydet butonlarÄ±
      document.querySelectorAll('.save-btn').forEach(btn => {
        btn.onclick = () => {
          const tr = btn.closest('tr');
          const id = tr.dataset.id;
          const newStatus = tr.querySelector('.status-select').value;

          // <-- Burada mode: 'no-cors' kullanÄ±yoruz -->
          fetch(WEBAPP_URL, {
            method: 'POST',
            mode: 'no-cors',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              id,
              updates: { 'Durum': newStatus }
            })
          });

          alert('GÃ¼ncelleme isteÄŸi gÃ¶nderildi. LÃ¼tfen Yenile butonuna basÄ±n.');
        };
      });
    }

    refreshBtn.addEventListener('click', fetchData);
    fetchData();
  });
  </script>
</body>
</html>
