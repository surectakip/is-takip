<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>İş Takip Sistemi</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --primary: #2c3e50;
      --accent: #18bc9c;
      --light: #ecf0f1;
      --dark: #34495e;
      --warning: #f39c12;
      --danger: #e74c3c;
      --success: #2ecc71;
    }
    body { font-family: 'Segoe UI', sans-serif; margin: 0; background-color: var(--light); color: var(--dark); }
    header {
      background-color: var(--primary);
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 1.8rem;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    nav {
      display: flex;
      justify-content: center;
      background-color: white;
      padding: 10px 0;
      flex-wrap: wrap;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    nav button {
      background: none;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      font-size: 1rem;
      cursor: pointer;
      border-bottom: 3px solid transparent;
      color: var(--primary);
      transition: all 0.3s;
    }
    nav button.active {
      border-color: var(--accent);
      font-weight: bold;
      color: var(--accent);
    }
    section {
      display: none;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }
    section.active { display: block; }
    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      padding: 15px;
      margin-bottom: 15px;
      border-left: 6px solid var(--primary);
      transition: background-color 0.3s;
    }
    .card.green { border-left-color: var(--success); background-color: #e9f9ee; }
    .card.red { border-left-color: var(--danger); background-color: #fdecea; }
    .charts {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 30px;
      justify-content: center;
    }
    .chart-container {
      width: 100%;
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    @media (min-width: 768px) {
      .chart-container { width: 45%; }
    }
    label { margin-right: 10px; color: var(--primary); font-weight: 500; }
    input, select {
      padding: 6px;
      margin: 5px 10px 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 0.9rem;
    }
    h3 { color: var(--primary); }
    h4 { color: var(--dark); }
  </style>
</head>
<body>
  <!-- HTML içeriği aynı kalacak, sadece stil değişti -->
</body>
</html>
