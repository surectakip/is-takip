  <script>
    const sheetID = '1lhW-0Gn38DH-GYPOHZkvZvfL8hsaNYj6vyA_Rnli7EU';
    const sheetName = 'Form YanÄ±tlarÄ± 1';
    const query = encodeURIComponent('SELECT *');
    const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?sheet=${sheetName}&tq=${query}`;

    function showTab(id) {
      ['panel','gecikmis','analiz','form'].forEach(sec => {
        document.getElementById(sec).classList.add('hidden');
      });
      document.getElementById(id).classList.remove('hidden');
    }

    function fetchData() {
      fetch(url)
        .then(res => res.text())
        .then(rep => {
          const data = JSON.parse(rep.substr(47).slice(0, -2));
          const tbody = document.querySelector("#dataTable tbody");
          const gecikmisBody = document.querySelector("#gecikmisTable tbody");
          tbody.innerHTML = "";
          gecikmisBody.innerHTML = "";

          const bekleyen = {}, tamamlanmamis = {}, gecikmis = [];
          data.table.rows.forEach(row => {
            const cells = row.c.map(cell => cell?.v || '');
            const [timestamp, baslik, tanim, sorumlu, baslangic, bitis, durum, oncelik, notlar, hatirlat] = cells;

            const tr = document.createElement("tr");
            [timestamp, baslik, tanim, sorumlu, baslangic, bitis, durum, oncelik, notlar, hatirlat].forEach(text => {
              const td = document.createElement("td");
              td.textContent = text;
              tr.appendChild(td);
            });
            const editBtn = document.createElement("button");
  editBtn.textContent = "ğŸ–Š GÃ¼ncelle";
  editBtn.onclick = () => openEditModal(timestamp);
  const tdEdit = document.createElement("td");
  tdEdit.appendChild(editBtn);
  tr.appendChild(tdEdit);
  tbody.appendChild(tr);

            if (durum === "Beklemede" || durum === "Devam Ediyor") {
              bekleyen[sorumlu] = (bekleyen[sorumlu] || 0) + 1;
            }
            if (durum !== "TamamlandÄ±") {
              tamamlanmamis[sorumlu] = (tamamlanmamis[sorumlu] || 0) + 1;
            }

            const now = new Date();
            let parsedDate = new Date(bitis);
            if (typeof bitis === "string" && bitis.includes(".")) {
              const [gun, ay, yil] = bitis.split(".");
              parsedDate = new Date(`${yil}-${ay}-${gun}`);
            }
            if (!isNaN(parsedDate) && parsedDate < now && durum !== "TamamlandÄ±") {
              gecikmis.push({ baslik, sorumlu, bitis, durum });
            }
          });

          // Chart: Bekleyen
          new Chart(document.getElementById('chartBekleyen'), {
            type: 'bar',
            data: {
              labels: Object.keys(bekleyen),
              datasets: [{ label: 'Bekleyen Ä°ÅŸler', data: Object.values(bekleyen), backgroundColor: 'orange' }]
            }
          });

          // Chart: TamamlanmamÄ±ÅŸ
          new Chart(document.getElementById('chartTamamlanmamis'), {
            type: 'bar',
            data: {
              labels: Object.keys(tamamlanmamis),
              datasets: [{ label: 'TamamlanmamÄ±ÅŸ Ä°ÅŸler', data: Object.values(tamamlanmamis), backgroundColor: 'crimson' }]
            }
          });

          // GecikmiÅŸ tabloyu doldur
          gecikmis.forEach(item => {
            const tr = document.createElement("tr");
            tr.innerHTML = `<td>${item.baslik}</td><td>${item.sorumlu}</td><td>${item.bitis}</td><td>${item.durum}</td>`;
            gecikmisBody.appendChild(tr);
          });
        });
    }

    
    // Edit form gÃ¶nderildiÄŸinde Google Script'e post et
    document.getElementById("editForm").addEventListener("submit", function(e) {

      const durum = document.getElementById("editDurum").value;
      fetch("https://script.google.com/macros/s/AKfycbzAzuQiXv7lQTYjdNoINLdbeOMzWkRUmQz3kCYbpV57yhvUoNvAiJSVlM7vbLYA3FwEMA/exec", {
        method: "POST",
        body: new URLSearchParams({ timestamp: ts, durum: durum }),
      })
      .then(res => res.text())
      .then(res => {
        alert("Durum gÃ¼ncellendi!");
        document.getElementById("editModal").style.display = "none";
        fetchData();  // sayfayÄ± gÃ¼ncelle

    });

    // Ä°lk veri Ã§ekimi
