
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>İş Takip Sistemi - Filtre + Export</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f8f8f8; }
    nav button, select { margin: 5px; padding: 10px; font-size: 14px; }
    .hidden { display: none; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; background: white; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #eee; }
  </style>
</head>

<body onload="checkAccess()">
<div id="loginScreen">
  <h2>🔐 Giriş Yap</h2>
  <input type="password" id="loginPassword" placeholder="Şifre" style="padding:10px; font-size:16px;">
  <button onclick="login()" style="padding:10px 20px; font-size:16px;">Giriş</button>
  <p id="loginError" style="color:red;"></p>
</div>
<div id="appContent" style="display:none;">

  <h1>İş Takip Sistemi - Filtreleme ve Export</h1>

  <div>
    <label>Sorumlu:</label>
    <select id="filterSorumlu" onchange="applyFilters()"><option value="">Tümü</option></select>

    <label>Durum:</label>
    <select id="filterDurum" onchange="applyFilters()">
      <option value="">Tümü</option>
      <option value="Devam Ediyor">Devam Ediyor</option>
      <option value="Beklemede">Beklemede</option>
      <option value="Tamamlandı">Tamamlandı</option>
    </select>

    <label>Öncelik:</label>
    <select id="filterOncelik" onchange="applyFilters()">
      <option value="">Tümü</option>
      <option value="Yüksek">Yüksek</option>
      <option value="Orta">Orta</option>
      <option value="Düşük">Düşük</option>
    </select>

    <button onclick="exportExcel()">📥 Excel</button>
    <button onclick="exportPDF()">📄 PDF</button>
  </div>

  <table id="dataTable">
    <thead>
      <tr>
        <th>Zaman</th><th>İş Başlığı</th><th>İş Tanımı</th><th>Sorumlu</th>
        <th>Başlangıç</th><th>Bitiş</th><th>Durum</th><th>Öncelik</th><th>Not</th><th>Hatırlatma</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <div id="alertBox" style="margin-top: 20px; background: #ffdddd; border: 1px solid red; padding: 15px; display: none;">
    <strong>Uyarı:</strong> Süresi geçmiş <span id="expiredCount"></span> iş bulunuyor!
  </div>

  <script>
    const sheetID = '1Ppo2L8kO8fgOmFrY956MdGOVjyfOBDnbcvOx2KmR0fY';
    const sheetName = 'Form_Responses1';
    const query = encodeURIComponent('SELECT *');
    const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?sheet=${sheetName}&tq=${query}`;
    let allRows = [];

    fetch(url)
      .then(res => res.text())
      .then(rep => {
        const data = JSON.parse(rep.substr(47).slice(0, -2));
        const tbody = document.querySelector("#dataTable tbody");

        const sorumlular = new Set();

        data.table.rows.forEach(row => {
          const cells = row.c.map(cell => cell?.v || '');
          const [timestamp, baslik, tanim, sorumlu, baslangic, bitis, durum, oncelik, notlar, hatirlat] = cells;

          allRows.push({ timestamp, baslik, tanim, sorumlu, baslangic, bitis, durum, oncelik, notlar, hatirlat });

          sorumlular.add(sorumlu);
        });

        const sorumluSelect = document.getElementById("filterSorumlu");
        Array.from(sorumlular).sort().forEach(name => {
          const opt = document.createElement("option");
          opt.value = name;
          opt.textContent = name;
          sorumluSelect.appendChild(opt);
        });

        
        applyFilters();
        const now = new Date();
        let geciken = 0;
        allRows.forEach(r => {
          const tarih = new Date(r.bitis);
          if (r.bitis && !isNaN(tarih) && tarih < now && r.durum !== "Tamamlandı") {
            geciken++;
          }
        });
        if (geciken > 0) {
          document.getElementById("expiredCount").textContent = geciken;
          document.getElementById("alertBox").style.display = "block";
        }
    
      });

    function applyFilters() {
      const fSorumlu = document.getElementById("filterSorumlu").value;
      const fDurum = document.getElementById("filterDurum").value;
      const fOncelik = document.getElementById("filterOncelik").value;
      const tbody = document.querySelector("#dataTable tbody");
      tbody.innerHTML = "";

      allRows
        .filter(r =>
          (!fSorumlu || r.sorumlu === fSorumlu) &&
          (!fDurum || r.durum === fDurum) &&
          (!fOncelik || r.oncelik === fOncelik)
        )
        .forEach(r => {
          const tr = document.createElement("tr");
          [r.timestamp, r.baslik, r.tanim, r.sorumlu, r.baslangic, r.bitis, r.durum, r.oncelik, r.notlar, r.hatirlat].forEach(text => {
            const td = document.createElement("td");
            td.textContent = text;
            tr.appendChild(td);
          });
          tbody.appendChild(tr);
        });
    }

    function exportExcel() {
      const wb = XLSX.utils.book_new();
      const table = document.getElementById("dataTable");
      const ws = XLSX.utils.table_to_sheet(table);
      XLSX.utils.book_append_sheet(wb, ws, "İşler");
      XLSX.writeFile(wb, "is_takip.xlsx");
    }

    function exportPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.text("İş Takip Tablosu", 10, 10);
      const rows = [];
      const trs = document.querySelectorAll("#dataTable tbody tr");
      trs.forEach(tr => {
        const cols = Array.from(tr.children).map(td => td.textContent);
        rows.push(cols);
      });
      doc.autoTable({
        head: [[ "Zaman", "Başlık", "Tanım", "Sorumlu", "Başlangıç", "Bitiş", "Durum", "Öncelik", "Not", "Hatırlatma" ]],
        body: rows,
        startY: 20
      });
      doc.save("is_takip.pdf");
    }
  </script>

</div>
<script>
function login() {
  const pass = document.getElementById("loginPassword").value;
  if (pass === "1234") {
    localStorage.setItem("loginSuccess", "true");
    location.reload();
  } else {
    document.getElementById("loginError").textContent = "Hatalı şifre!";
  }
}
function checkAccess() {
  const ok = localStorage.getItem("loginSuccess");
  if (ok === "true") {
    document.getElementById("loginScreen").style.display = "none";
    document.getElementById("appContent").style.display = "block";
  } else {
    document.getElementById("loginScreen").style.display = "block";
    document.getElementById("appContent").style.display = "none";
  }
}
</script>
</body>

</html>
