<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>İş Takip Sistemi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f9f9f9; }
    nav button { margin: 8px; padding: 10px 14px; font-size: 15px; cursor: pointer; }
    .hidden { display: none; }
    table { width: 100%; border-collapse: collapse; margin-top: 15px; background: white; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #eee; }
    canvas { background: white; padding: 10px; border-radius: 8px; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>İş Takip Sistemi</h1>
  <nav>
    <button onclick="showTab('panel')">📋 Ana Tablo</button>
    <button onclick="showTab('analiz')">📊 Analiz</button>
    <button onclick="showTab('form')">📝 Veri Girişi</button>
    <button onclick="fetchData()">🔄 Yenile</button>
  </nav>

  <div style="margin-top: 10px;">
    <label>Sorumlu: 
      <select id="filterSorumlu">
        <option value="">Hepsi</option>
      </select>
    </label>
    <label>Durum: 
      <select id="filterDurum">
        <option value="">Hepsi</option>
        <option value="Tamamlandı">Tamamlandı</option>
        <option value="Devam Ediyor">Devam Ediyor</option>
        <option value="Beklemede">Beklemede</option>
      </select>
    </label>
    <label>Öncelik: 
      <select id="filterOncelik">
        <option value="">Hepsi</option>
        <option value="Yüksek">Yüksek</option>
        <option value="Orta">Orta</option>
        <option value="Düşük">Düşük</option>
      </select>
    </label>
    <button onclick="applyFilters()">Filtrele</button>
    <button onclick="resetFilters()">Temizle</button>
  </div>

  <section id="panel">
    <table id="dataTable">
      <thead>
        <tr>
          <th>Zaman</th><th>İş Başlığı</th><th>İş Tanımı</th><th>Sorumlu</th>
          <th>Başlangıç</th><th>Bitiş</th><th>Durum</th><th>Öncelik</th><th>Not</th><th>Hatırlatma</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <section id="analiz" class="hidden">
    <canvas id="chartBekleyen"></canvas>
    <canvas id="chartTamamlanmamis"></canvas>
  </section>

  <section id="form" class="hidden">
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSeO5gyy2PE4zRvj_OUhTE00M63M_xezHDMtjsdU4FcOWqc9lw/viewform?embedded=true" width="100%" height="1800" frameborder="0">Yükleniyor...</iframe>
  </section>

  <script>
    const sheetID = '1lhW-0Gn38DH-GYPOHZkvZvfL8hsaNYj6vyA_Rnli7EU';
    const sheetName = 'Form Yanıtları 1';
    const query = encodeURIComponent('SELECT *');
    const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?sheet=${sheetName}&tq=${query}`;

    function showTab(id) {
      ['panel','analiz','form'].forEach(sec => {
        document.getElementById(sec).classList.add('hidden');
      });
      document.getElementById(id).classList.remove('hidden');
    }

    function fetchData() {
      fetch(url)
        .then(res => res.text())
        .then(rep => {
          const data = JSON.parse(rep.substr(47).slice(0, -2));
          const tbody = document.querySelector("#dataTable tbody");
          tbody.innerHTML = "";

          const bekleyen = {}, tamamlanmamis = {}, sorumluSet = new Set();

          data.table.rows.forEach(row => {
            const cells = row.c.map(cell => cell?.v || '');
            const [timestamp, baslik, tanim, sorumlu, baslangic, bitis, durum, oncelik, notlar, hatirlat] = cells;
            sorumluSet.add(sorumlu);

            const tr = document.createElement("tr");
            [timestamp, baslik, tanim, sorumlu, baslangic, bitis, durum, oncelik, notlar, hatirlat].forEach(text => {
              const td = document.createElement("td");
              td.textContent = text;
              tr.appendChild(td);
            });

            // Tarih renklendirme
            const today = new Date();
            const parsedBitis = parseDate(bitis);
            const parsedHatirlat = parseDate(hatirlat);
            if ((parsedBitis && parsedBitis < today) || (parsedHatirlat && parsedHatirlat < today)) {
              tr.style.backgroundColor = "#ffd6d6"; // kırmızımsı arka plan
            }

            tbody.appendChild(tr);

            if (durum === "Beklemede" || durum === "Devam Ediyor") {
              bekleyen[sorumlu] = (bekleyen[sorumlu] || 0) + 1;
            }
            if (durum !== "Tamamlandı") {
              tamamlanmamis[sorumlu] = (tamamlanmamis[sorumlu] || 0) + 1;
            }
          });

          // Dropdownları güncelle
          const filterSorumlu = document.getElementById("filterSorumlu");
          filterSorumlu.innerHTML = '<option value="">Hepsi</option>';
          [...sorumluSet].sort().forEach(name => {
            const opt = document.createElement("option");
            opt.value = name;
            opt.textContent = name;
            filterSorumlu.appendChild(opt);
          });

          new Chart(document.getElementById('chartBekleyen'), {
            type: 'bar',
            data: { labels: Object.keys(bekleyen), datasets: [{ label: 'Bekleyen', data: Object.values(bekleyen), backgroundColor: 'orange' }] }
          });

          new Chart(document.getElementById('chartTamamlanmamis'), {
            type: 'bar',
            data: { labels: Object.keys(tamamlanmamis), datasets: [{ label: 'Tamamlanmamış', data: Object.values(tamamlanmamis), backgroundColor: 'crimson' }] }
          });
        });
    }

    function parseDate(str) {
      if (typeof str === "string" && str.includes(".")) {
        const [gun, ay, yil] = str.split(".");
        return new Date(`${yil}-${ay}-${gun}`);
      }
      const d = new Date(str);
      return isNaN(d) ? null : d;
    }

    function applyFilters() {
      const sorumlu = document.getElementById("filterSorumlu").value;
      const durum = document.getElementById("filterDurum").value;
      const oncelik = document.getElementById("filterOncelik").value;
      const rows = document.querySelectorAll("#dataTable tbody tr");

      rows.forEach(row => {
        const tds = row.querySelectorAll("td");
        const rSorumlu = tds[3]?.textContent || "";
        const rDurum = tds[6]?.textContent || "";
        const rOncelik = tds[7]?.textContent || "";

        const show = (!sorumlu || rSorumlu === sorumlu) &&
                     (!durum || rDurum === durum) &&
                     (!oncelik || rOncelik === oncelik);
        row.style.display = show ? "" : "none";
      });
    }

    function resetFilters() {
      document.getElementById("filterSorumlu").value = "";
      document.getElementById("filterDurum").value = "";
      document.getElementById("filterOncelik").value = "";
      applyFilters();
    }

    fetchData();
  </script>
</body>
</html>
