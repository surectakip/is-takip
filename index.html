<body>

    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSeWCzjSbJvwt-aK2r76ksmUjZNKzfmmeMeJKX_gC97V-7-iNw/viewanalytics?embedded=true"></iframe>

  <!-- 3. Ä°ÅŸ-SÃ¼reÃ§ Takip -->
  <div id="tab-data" class="tab">
    <h1>Ä°ÅŸ-SÃ¼reÃ§ Takip</h1>
    <button id="refresh-btn">Yenile ðŸ”„</button>
    <div id="loading" style="display:none">Veriler yÃ¼kleniyorâ€¦</div>
    <table id="responses-table" style="display:none">
      <thead id="table-head"></thead>
      <tbody id="table-body"></tbody>
    </table>
  </div>

  <!-- 4. Sorgu -->
  <div id="tab-query" class="tab">
    <h1>Ana Tablo Sorgu</h1>
    <div class="filters">
      <label>Sorumlu:</label><select id="filter-responsible"><option value="">TÃ¼mÃ¼</option></select>
      <label>Durum:</label><select id="filter-status"><option value="">TÃ¼mÃ¼</option></select>
      <label>Ã–ncelik:</label><select id="filter-priority"><option value="">TÃ¼mÃ¼</option></select>
      <label>BaÅŸ. Tarih â‰¥</label><input type="date" id="filter-start-from">
      <label>BaÅŸ. Tarih â‰¤</label><input type="date" id="filter-start-to">
      <label>Anahtar Kelime:</label><input type="text" id="filter-text" placeholder="Aranacak metin">
      <button id="apply-btn">Uygula</button><button id="reset-btn">Temizle</button>
    </div>
    <table id="query-table">
      <thead id="query-head"></thead>
      <tbody id="query-body"></tbody>
    </table>
  </div>

  <script>
  document.addEventListener('DOMContentLoaded', () => {
    const WEBAPP_URL = 'https://script.google.com/macros/s/AKfycbzTA_EoXhpjUOt1ArCF8bQurIhC05pvb6qruhxMYZeuvkx4Avyy81032aAt-jvlEGVHHw/exec';
    const sheetUrl   = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vR3FYXQ_1zylldMKZ73oBRLvbE0QgfOfdZoR6ZP6Pay-D_YH2uuiptRt5XsJIQekxOkbwRplBBGNT4u/pub?output=csv';
    let headers=[], allRows=[];

    const tabs = ['entry','results','data','query'],
          loadingEl  = document.getElementById('loading'),
          tableEl    = document.getElementById('responses-table'),
          theadEl    = document.getElementById('table-head'),
          tbodyEl    = document.getElementById('table-body'),
          refreshBtn = document.getElementById('refresh-btn'),
          selResp    = document.getElementById('filter-responsible'),
          selStat    = document.getElementById('filter-status'),
          selPrio    = document.getElementById('filter-priority'),
          dateFrom   = document.getElementById('filter-start-from'),
          dateTo     = document.getElementById('filter-start-to'),
          txtFilter  = document.getElementById('filter-text'),
          applyBtn   = document.getElementById('apply-btn'),
          resetBtn   = document.getElementById('reset-btn'),
          qHead      = document.getElementById('query-head'),
          qBody      = document.getElementById('query-body');

    tabs.forEach(n=>{
      document.getElementById('btn-'+n).onclick = ()=>{
        tabs.forEach(x=>{
          document.getElementById('btn-'+x).classList.toggle('active', x===n);
          document.getElementById('tab-'+x).classList.toggle('active', x===n);
        });
        if(n==='query'&&allRows.length===0) fetchData();
      };
    });

    async function fetchData(){
      tableEl.style.display='none'; loadingEl.style.display='';
      theadEl.innerHTML=''; tbodyEl.innerHTML=''; allRows=[];
      [selResp,selStat,selPrio].forEach(s=>s.options.length=1);
      qBody.innerHTML='';

      const res = await fetch(sheetUrl);
      if(!res.ok){ alert('CSV Ã§ekilemedi: '+res.status); return; }
      const text = await res.text();
      const rows = text.trim().split('\n').map(r=>r.split(','));
      headers = rows[0]; allRows = rows.slice(1);

      theadEl.innerHTML = '<tr>'+headers.map(h=>`<th>${h}</th>`).join('')+'<th>Ä°ÅŸlem</th></tr>';
      tbodyEl.innerHTML = allRows.map(r=>
        '<tr data-id="'+r[0]+'">'+
          r.map((c,i)=>
            i===6
              ? '<td><select class="status-select"><option value="Devam Ediyor">Devam Ediyor</option><option value="TamamlandÄ±">TamamlandÄ±</option></select></td>'
              : `<td>${c}</td>`
          ).join('')+
          '<td><button class="save-btn">Kaydet</button></td>'+
        '</tr>'
      ).join('');
      tableEl.style.display=''; loadingEl.style.display='none';

      document.querySelectorAll('.save-btn').forEach(btn=>{
        btn.onclick = async ()=>{
          const tr = btn.closest('tr'),
                id = tr.dataset.id,
                newStatus = tr.querySelector('.status-select').value;
          try {
            const resp = await fetch(WEBAPP_URL,{method:'POST',mode:'cors',
              headers:{'Content-Type':'application/json'},
              body: JSON.stringify({ id, updates:{ 'Durum': newStatus } })
            });
            if(!resp.ok) throw new Error('HTTP '+resp.status);
            const json = await resp.json();
            if(json.status!=='ok') throw new Error(json.message);
            alert('GÃ¼ncellendi');
          } catch(e) {
            console.error(e);
            alert('GÃ¼ncelleme hatasÄ±: '+e.message);
          }
        };
      });

      populate(selResp, allRows.map(r=>r[3]));
      populate(selStat, allRows.map(r=>r[6]));
      populate(selPrio, allRows.map(r=>r[7]));
      qHead.innerHTML = '<tr>'+headers.map(h=>`<th>${h}</th>`).join('')+'</tr>';
    }

    function populate(sel,arr){
      Array.from(new Set(arr)).sort().forEach(v=>{
        const o=document.createElement('option');
        o.value=o.textContent=v;
        sel.appendChild(o);
      });
    }

    function applyFilter(){ let f=allRows.slice();
      if(selResp.value) f=f.filter(r=>r[3]===selResp.value);
      if(selStat.value) f=f.filter(r=>r[6]===selStat.value);
      if(selPrio.value) f=f.filter(r=>r[7]===selPrio.value);
      if(dateFrom.value) f=f.filter(r=>new Date(r[4])>=new Date(dateFrom.value));
      if(dateTo.value)   f=f.filter(r=>new Date(r[4])<=new Date(dateTo.value));
      if(txtFilter.value){ const t=txtFilter.value.toLowerCase(); f=f.filter(r=>r.some(c=>c.toLowerCase().includes(t))); }
      qBody.innerHTML = f.map(r=>'<tr>'+r.map(c=>`<td>${c}</td>`).join('')+'</tr>').join('');
    }

    function resetFilter(){ selResp.value=selStat.value=selPrio.value=''; dateFrom.value=dateTo.value=txtFilter.value=''; qBody.innerHTML=''; }

    refreshBtn.onclick = fetchData;
    applyBtn.onclick   = applyFilter;
    resetBtn.onclick   = resetFilter;

    fetchData();
  });
  </script>
</body>
</html>
