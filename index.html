<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>İş - Süreç Takip</title>
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  <style>
    body { margin:0; font-family:Arial,sans-serif; background:#fafafa }
    nav { display:flex; background:#007acc }
    nav button {
      flex:1; padding:.75rem; border:none;
      background:#005fa3; color:#fff; cursor:pointer;
      font-weight:bold;
    }
    nav button.active { background:#003f7f }
    .tab { display:none; padding:1rem }
    .tab.active { display:block }
    iframe { width:100%; height:80vh; border:1px solid #ccc; border-radius:4px }
    h1 { margin-top:0 }
    button, select, input { margin:0 .5rem .5rem 0; padding:.4rem; }
    #refresh-btn { background:#007acc; color:#fff; border:none; border-radius:4px; }
    #apply-btn { background:#28a745; color:#fff; border:none; border-radius:4px; }
    #reset-btn { background:#dc3545; color:#fff; border:none; border-radius:4px; }
    #loading { color:#555; margin-top:.5rem }
    table { width:100%; border-collapse:collapse; margin-top:1rem; background:#fff }
    th, td { border:1px solid #ddd; padding:.5rem; text-align:left }
    th { background:#f0f0f0 }
    .filters { display:flex; flex-wrap:wrap; align-items:flex-end; }
    .filters label { margin-right:.25rem; font-size:.9rem; }
  </style>
</head>
<body>

  <nav>
    <button id="btn-entry"   class="active">İş-Görev Giriş</button>
    <button id="btn-results">Form Sonuçları</button>
    <button id="btn-data"   >İş-Süreç Takip</button>
    <button id="btn-query"  >Sorgu</button>
  </nav>

  <!-- 1. Sekme: Form Girişi -->
  <div id="tab-entry" class="tab active">
    <iframe
      src="https://docs.google.com/forms/d/e/1FAIpQLSeWCzjSbJvwt-aK2r76ksmUjZNKzfmmeMeJKX_gC97V-7-iNw/viewform?embedded=true"
      title="İş-Görev Giriş Formu"></iframe>
    <p style="text-align:right; margin-top:0.5rem;">
      <a href="https://docs.google.com/forms/d/e/1FAIpQLSeWCzjSbJvwt-aK2r76ksmUjZNKzfmmeMeJKX_gC97V-7-iNw/viewform"
         target="_blank" rel="noopener" style="font-size:0.9rem; color:#007acc;">
        ➤ Yeni pencerede aç
      </a>
    </p>
  </div>

  <!-- 2. Sekme: Özet Grafikleri -->
  <div id="tab-results" class="tab">
    <iframe
      src="https://docs.google.com/forms/d/e/1FAIpQLSeWCzjSbJvwt-aK2r76ksmUjZNKzfmmeMeJKX_gC97V-7-iNw/viewanalytics?embedded=true"
      title="Form Yanıtlar Özet Grafikleri"></iframe>
    <p style="text-align:right; margin-top:0.5rem;">
      <a href="https://docs.google.com/forms/d/e/1FAIpQLSeWCzjSbJvwt-aK2r76ksmUjZNKzfmmeMeJKX_gC97V-7-iNw/viewanalytics"
         target="_blank" rel="noopener" style="font-size:0.9rem; color:#007acc;">
        ➤ Yeni pencerede aç
      </a>
    </p>
  </div>

  <!-- 3. Sekme: CSV’den Tablo + Yenile -->
  <div id="tab-data" class="tab">
    <h1>İş-Süreç Takip</h1>
    <button id="refresh-btn">Yenile 🔄</button>
    <div id="loading" style="display:none">Veriler yükleniyor…</div>
    <table id="responses-table" style="display:none">
      <thead id="table-head"></thead>
      <tbody id="table-body"></tbody>
    </table>
  </div>

  <!-- 4. Sekme: Sorgu -->
  <div id="tab-query" class="tab">
    <h1>Ana Tablo Sorgu</h1>
    <div class="filters">
      <label>Sorumlu:</label>
      <select id="filter-responsible"><option value="">Tümü</option></select>
      <label>Durum:</label>
      <select id="filter-status"><option value="">Tümü</option></select>
      <label>Öncelik:</label>
      <select id="filter-priority"><option value="">Tümü</option></select>
      <label>Baş. Tarih ≥</label>
      <input type="date" id="filter-start-from">
      <label>Baş. Tarih ≤</label>
      <input type="date" id="filter-start-to">
      <button id="apply-btn">Uygula</button>
      <button id="reset-btn">Temizle</button>
    </div>
    <table id="query-table">
      <thead id="query-head"></thead>
      <tbody id="query-body"></tbody>
    </table>
  </div>

  <script>
    // Tab yönetimi
    ['entry','results','data','query'].forEach(name => {
      document.getElementById('btn-'+name).onclick = () => {
        ['entry','results','data','query'].forEach(n => {
          document.getElementById('btn-'+n).classList.toggle('active', n===name);
          document.getElementById('tab-'+n).classList.toggle('active', n===name);
        });
      };
    });

    const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vR3FYXQ_1zylldMKZ73oBRLvbE0QgfOfdZoR6ZP6Pay-D_YH2uuiptRt5XsJIQekxOkbwRplBBGNT4u/pub?output=csv';

    let headers = [], allRows = [];
    const loadingEl  = document.getElementById('loading');
    const tableEl    = document.getElementById('responses-table');
    const theadEl    = document.getElementById('table-head');
    const tbodyEl    = document.getElementById('table-body');
    const refreshBtn = document.getElementById('refresh-btn');

    const selResp = document.getElementById('filter-responsible');
    const selStat = document.getElementById('filter-status');
    const selPrio = document.getElementById('filter-priority');
    const dateFrom = document.getElementById('filter-start-from');
    const dateTo   = document.getElementById('filter-start-to');
    const applyBtn = document.getElementById('apply-btn');
    const resetBtn = document.getElementById('reset-btn');
    const qHead = document.getElementById('query-head');
    const qBody = document.getElementById('query-body');

    async function fetchData() {
      // Temizle
      tableEl.style.display = 'none'; loadingEl.style.display = '';
      theadEl.innerHTML = ''; tbodyEl.innerHTML = '';
      allRows = [];
      // Dropdownları sıfırla (seçenekleri koru ilk “Tümü” hariç)
      [selResp, selStat, selPrio].forEach(s => s.options.length = 1);
      qBody.innerHTML = '';

      const res = await fetch(sheetUrl);
      if (!res.ok) { alert('CSV yüklenemedi: '+res.status); return; }
      const text = await res.text();
      const rows = text.trim().split('\n').map(r=>r.split(','));
      headers = rows[0]; allRows = rows.slice(1);

      // Ana tablo
      theadEl.innerHTML = '<tr>'+headers.map(h=>`<th>${h}</th>`).join('')+'</tr>';
      tbodyEl.innerHTML = allRows.map(r=>'<tr>'+r.map(c=>`<td>${c}</td>`).join('')+'</tr>').join('');
      tableEl.style.display = ''; loadingEl.style.display = 'none';

      // Dropdown doldur
      populate(selResp, allRows.map(r=>r[2]));
      populate(selStat, allRows.map(r=>r[5]));
      populate(selPrio, allRows.map(r=>r[6]));

      // Sorgu başlığı
      qHead.innerHTML = '<tr>'+headers.map(h=>`<th>${h}</th>`).join('')+'</tr>';
    }

    function populate(sel, arr) {
      Array.from(new Set(arr)).sort().forEach(v=>{
        const o = document.createElement('option');
        o.value = o.textContent = v;
        sel.appendChild(o);
      });
    }

    function applyFilter() {
      let f = allRows.slice();
      if (selResp.value) f = f.filter(r=>r[2]===selResp.value);
      if (selStat.value) f = f.filter(r=>r[5]===selStat.value);
      if (selPrio.value) f = f.filter(r=>r[6]===selPrio.value);
      if (dateFrom.value) f = f.filter(r=>new Date(r[3])>=new Date(dateFrom.value));
      if (dateTo.value)   f = f.filter(r=>new Date(r[3])<=new Date(dateTo.value));
      qBody.innerHTML = f.map(r=>'<tr>'+r.map(c=>`<td>${c}</td>`).join('')+'</tr>').join('');
    }

    function resetFilter() {
      selResp.value=selStat.value=selPrio.value='';
      dateFrom.value=dateTo.value='';
      qBody.innerHTML='';
    }

    window.addEventListener('DOMContentLoaded', fetchData);
    refreshBtn.addEventListener('click', fetchData);
    applyBtn.addEventListener('click', applyFilter);
    resetBtn.addEventListener('click', resetFilter);
  </script>

</body>
</html>
