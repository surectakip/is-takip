  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Roboto', sans-serif; margin: 0; background: #f4f6f9; }

<body>
  <header>ğŸ“‹ Ä°ÅŸ ve SÃ¼reÃ§ Takip Sistemi</header>
  <nav>
    <button class="tablink active" onclick="switchTab('ana')">ğŸ  Ana Sayfa</button>
    <button class="tablink" onclick="switchTab('formekrani')">ğŸ“ Veri GiriÅŸi</button>
    <button class="tablink" onclick="switchTab('ozet')">ğŸ“Š Sorumlu Ã–zeti</button>
  </nav>

  <section id="ana" class="active">
    <h3>ğŸ” KayÄ±tlar</h3>
    <label>Ä°ÅŸ BaÅŸlÄ±ÄŸÄ±:</label><input type="text" id="titleFilter">
    <label>Sorumlu:</label><input type="text" id="responsibleFilter">
    <label>Durum:</label>
    <select id="statusFilter">
      <option value="">TÃ¼mÃ¼</option>
      <option value="Devam Ediyor">Devam Ediyor</option>
      <option value="TamamlandÄ±">TamamlandÄ±</option>
      <option value="Bekliyor">Bekliyor</option>
    </select>
    <button onclick="applyFilters()">Filtrele</button>
    <button onclick="clearFilters()">Temizle</button>
    <table id="dataTable"></table>
  </section>

  <section id="formekrani">
    <h3>ğŸ“ Yeni KayÄ±t Ekle</h3>
    <p><a href="https://forms.gle/euosi3bVqsMn5zBp9" target="_blank" style="color:#2980b9; font-weight:bold;">â¡ Google Formu Buradan AÃ§</a></p>
    <p>Form yeni sekmede aÃ§Ä±lacaktÄ±r. Veriler tabloya otomatik yansÄ±yacaktÄ±r.</p>
  </section>

  <section id="ozet">
    <h3>ğŸ“Š Sorumlu Ã–zeti</h3>
    <div id="summaryContainer"></div>
  </section>

  <div id="reminderModal">
    <div>
      <h3>ğŸ“… BugÃ¼n HatÄ±rlatÄ±lacak veya SÃ¼resi DolmuÅŸ Ä°ÅŸler</h3>
      <ul id="reminderList"></ul>
      <button onclick="document.getElementById('reminderModal').style.display='none'">Kapat</button>
    </div>
  </div>

  <script>
    const SHEET_ID = "1Ppo2L8kO8fgOmFrY956MdGOVjyfOBDnbcvOx2KmR0fY";
    const SHEET_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json`;
    let globalData = [];

    function switchTab(tabId) {
      document.querySelectorAll('section').forEach(s => s.classList.remove('active'));
      document.querySelectorAll('.tablink').forEach(b => b.classList.remove('active'));
      document.getElementById(tabId).classList.add('active');
      event.target.classList.add('active');
      if (tabId === 'ozet') renderSummary();
    }

    function formatDate(input) {
      const d = new Date(input);
      return !isNaN(d) ? d.toLocaleDateString("tr-TR") : "";
    }

    async function fetchData() {
      const res = await fetch(SHEET_URL);
      const text = await res.text();
      const json = JSON.parse(text.substring(47).slice(0, -2));
      return json.table.rows.map(row => row.c.map(cell => cell ? cell.v : ""));
    }

    function renderTable(data) {
      const table = document.getElementById("dataTable");
      table.innerHTML = `<tr><th>Ä°ÅŸ BaÅŸlÄ±ÄŸÄ±</th><th>Ä°ÅŸ TanÄ±mÄ±</th><th>Sorumlu</th><th>BaÅŸlangÄ±Ã§</th><th>BitiÅŸ</th><th>Durum</th><th>Ã–ncelik</th><th>Not</th></tr>`;
      data.forEach(row => {
        const [ , title, desc, responsible, start, end, status, priority, note ] = row;
        table.innerHTML += `<tr>
          <td>${title}</td>
          <td>${desc}</td>
          <td>${responsible}</td>
          <td>${formatDate(start)}</td>
          <td>${formatDate(end)}</td>
          <td>${status}</td>
          <td>${priority}</td>
          <td>${note}</td>
        </tr>`;
      });
    }

    function applyFilters() {
      const title = document.getElementById("titleFilter").value.toLowerCase();
      const responsible = document.getElementById("responsibleFilter").value.toLowerCase();
      const status = document.getElementById("statusFilter").value;
      const filtered = globalData.filter(row => {
        return (!title || row[1]?.toLowerCase().includes(title)) &&
               (!responsible || row[3]?.toLowerCase().includes(responsible)) &&
               (!status || row[6] === status);
      });
      renderTable(filtered);
    }

    function clearFilters() {
      document.getElementById("titleFilter").value = "";
      document.getElementById("responsibleFilter").value = "";
      document.getElementById("statusFilter").value = "";
      renderTable(globalData);
    }

    function renderSummary() {
      const summary = {};
      globalData.forEach(row => {
        const responsible = row[3] || "Bilinmiyor";
        const status = row[6] || "Bekliyor";
        if (!summary[responsible]) summary[responsible] = { total: 0, TamamlandÄ±: 0, Bekliyor: 0 };
        summary[responsible].total++;
        summary[responsible][status]++;
      });
      let html = `<table><tr><th>Sorumlu</th><th>Toplam</th><th>TamamlandÄ±</th><th>Bekliyor</th></tr>`;
      for (let res in summary) {
        html += `<tr><td>${res}</td><td>${summary[res].total}</td><td>${summary[res].TamamlandÄ±}</td><td>${summary[res].Bekliyor}</td></tr>`;
      }
      html += `</table>`;
      document.getElementById("summaryContainer").innerHTML = html;
    }

    function checkReminders(data) {
      const today = new Date();
      today.setHours(0,0,0,0);
      const reminders = [];
      data.forEach(row => {
        const [ , title, , , startRaw, endRaw, , , , reminderDays] = row;
        const start = new Date(startRaw);
        const end = new Date(endRaw);

        if (!isNaN(start) && reminderDays) {
          const reminderDate = new Date(start);
          reminderDate.setDate(reminderDate.getDate() + parseInt(reminderDays));
          reminderDate.setHours(0,0,0,0);
          if (reminderDate.getTime() === today.getTime()) {
            reminders.push(`ğŸ”” ${title} - HatÄ±rlatma gÃ¼nÃ¼ geldi.`);
          }
        }

        if (!isNaN(end)) {
          end.setHours(0,0,0,0);
          if (end.getTime() === today.getTime()) {
            reminders.push(`â° ${title} - BitiÅŸ sÃ¼resi bugÃ¼n doluyor.`);
          }
        }
      });
      if (reminders.length > 0) {
        document.getElementById("reminderList").innerHTML = reminders.map(r => `<li>${r}</li>`).join('');
        document.getElementById("reminderModal").style.display = "flex";
      }
    }

    (async () => {
      globalData = await fetchData();
      renderTable(globalData);
      checkReminders(globalData);
    })();
  </script>
</body>
