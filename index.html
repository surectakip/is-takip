        <button type="submit">GÃ¶nder</button>

  <script>
    const sheetID = '1Ppo2L8kO8fgOmFrY956MdGOVjyfOBDnbcvOx2KmR0fY';
    const sheetName = 'Form_Responses1';
    const query = encodeURIComponent('SELECT *');
    const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?sheet=${sheetName}&tq=${query}`;

    function showSection(id) {
      document.getElementById('panel').classList.add('hidden');
      document.getElementById('grafik').classList.add('hidden');
      document.getElementById(id).classList.remove('hidden');
    }

    function openModal() { document.getElementById('modal').style.display = 'flex'; }
    function closeModal() { document.getElementById('modal').style.display = 'none'; }

    function applyFilters() {
      const sorumlu = document.getElementById('sorumluFilter').value;
      const durum = document.getElementById('durumFilter').value;
      const oncelik = document.getElementById('oncelikFilter').value;
      const rows = document.querySelectorAll('#dataTable tbody tr');

      rows.forEach(row => {
        const cells = row.getElementsByTagName('td');
        const match = (!sorumlu || cells[2].innerText === sorumlu) &&
                      (!durum || cells[5].innerText === durum) &&
                      (!oncelik || cells[6].innerText === oncelik);
        row.style.display = match ? '' : 'none';
      });
    }

    function clearFilters() {
      document.getElementById('sorumluFilter').value = '';
      document.getElementById('durumFilter').value = '';
      document.getElementById('oncelikFilter').value = '';
      applyFilters();
    }

    fetch(url)
      .then(res => res.text())
      .then(rep => {
        const data = JSON.parse(rep.substr(47).slice(0, -2));
        const table = document.querySelector('#dataTable tbody');
        const gecikmisBody = document.querySelector('#gecikmisTable tbody');
        const sorumluSelect = document.getElementById('sorumluFilter');
        const today = new Date().toISOString().split('T')[0];

        const sorumlular = new Set();
        const bekleyen = {}, tamamlanmamis = {}, gecikmis = [];

        data.table.rows.forEach(row => {
          const cells = row.c.map(cell => cell?.v || '');

          const tr = document.createElement('tr');
          for (let i = 1; i <= 9; i++) {
            const td = document.createElement('td');
            td.innerText = cells[i];
            tr.appendChild(td);
          }
          table.appendChild(tr);

          const baslik = cells[1];
          const sorumlu = cells[3];
          const bitis = cells[5];
          const durum = cells[6];

          sorumlular.add(sorumlu);

          if (durum === 'Devam Ediyor' || durum === 'Beklemede') {
            bekleyen[sorumlu] = (bekleyen[sorumlu] || 0) + 1;
          }
          if (durum !== 'TamamlandÄ±') {
            tamamlanmamis[sorumlu] = (tamamlanmamis[sorumlu] || 0) + 1;
          }
          if (bitis && bitis < today && durum !== 'TamamlandÄ±') {
            gecikmis.push({ baslik, sorumlu, bitis, durum });
          }
        });

        [...sorumlular].sort().forEach(name => {
          const opt = document.createElement('option');
          opt.value = name;
          opt.text = name;
          sorumluSelect.appendChild(opt);
        });

        new Chart(document.getElementById('chartBekleyen'), {
          type: 'bar',
          data: {
            labels: Object.keys(bekleyen),
            datasets: [{ label: 'Bekleyen Ä°ÅŸ', data: Object.values(bekleyen), backgroundColor: 'orange' }]
          }
        });

        new Chart(document.getElementById('chartTamamlanmamis'), {
          type: 'bar',
          data: {
            labels: Object.keys(tamamlanmamis),
            datasets: [{ label: 'TamamlanmamÄ±ÅŸ Ä°ÅŸ', data: Object.values(tamamlanmamis), backgroundColor: 'crimson' }]
          }
        });

        gecikmis.forEach(item => {
          const tr = document.createElement('tr');
          tr.innerHTML = `<td>${item.baslik}</td><td>${item.sorumlu}</td><td>${item.bitis}</td><td>${item.durum}</td>`;
          gecikmisBody.appendChild(tr);
        });
      });
  </script>
