  <div id="tab-charts" class="tab">

    <div style="display:grid; grid-template-columns:1fr; gap:1rem;">

        <h3>Ä°ÅŸlerin Sorumlulara GÃ¶re DaÄŸÄ±lÄ±mÄ±</h3>
        <iframe

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const tabs = ['entry','results','data','query','edit','charts'];
      const btns = tabs.map(t=>document.getElementById('btn-'+t));
      const pans = tabs.map(t=>document.getElementById('tab-'+t));

      btns.forEach((b,i) => b.onclick = () => {
        btns.forEach((x,j)=> x.classList.toggle('active', j===i));
        pans.forEach((p,j)=> p.classList.toggle('active', j===i));
        if (tabs[i] === 'data') loadData();
      });

      // CSV yÃ¼kleme
      const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vR3FYXQ_1zylldMKZ73oBRLvbE0QgfOfdZoR6ZP6Pay-D_YH2uuiptRt5XsJIQekxOkbwRplBBGNT4u/pub?output=csv';
      const loadingEl  = document.getElementById('loading');
      const tableEl    = document.getElementById('responses-table');
      const theadEl    = document.getElementById('table-head');
      const tbodyEl    = document.getElementById('table-body');
      const refreshBtn = document.getElementById('refresh-btn');
      const selResp    = document.getElementById('filter-responsible');
      const selStat    = document.getElementById('filter-status');
      const selPrio    = document.getElementById('filter-priority');
      const dateFrom   = document.getElementById('filter-start-from');
      const dateTo     = document.getElementById('filter-start-to');
      const txtFilter  = document.getElementById('filter-text');
      const applyBtn   = document.getElementById('apply-btn');
      const resetBtn   = document.getElementById('reset-btn');
      const editBtn    = document.getElementById('edit-btn');
      const qHead      = document.getElementById('query-head');
      const qBody      = document.getElementById('query-body');
      let allRows = [], headers = [];

      async function loadData() {
        loadingEl.style.display = '';
        tableEl.style.display = 'none';
        theadEl.innerHTML = '';
        tbodyEl.innerHTML = '';
        [selResp, selStat, selPrio].forEach(s=>s.options.length=1);
        qBody.innerHTML = '';
        applyBtn.disabled = resetBtn.disabled = true;
        editBtn.disabled = true;
        allRows = [];

        const res = await fetch(sheetUrl);
        if (!res.ok) { alert('CSV okunamadÄ±: '+res.status); return; }
        const text = await res.text();
        const rows = text.trim().split('\n').map(r=>r.split(','));
        headers = rows.shift();
        allRows = rows;

        theadEl.innerHTML = '<tr>'+headers.map(h=>`<th>${h}</th>`).join('')+'</tr>';
        tbodyEl.innerHTML = allRows.map(r=>
          '<tr>'+r.map(c=>`<td>${c}</td>`).join('')+'</tr>'
        ).join('');

        tableEl.style.display = '';
        loadingEl.style.display = 'none';

        // filtre deÄŸerlerini aktif hale getir
        populate(selResp, allRows.map(r=>r[3]));
        populate(selStat, allRows.map(r=>r[6]));
        populate(selPrio, allRows.map(r=>r[7]));
        editBtn.disabled = false;
      }

      function populate(sel, arr) {
        Array.from(new Set(arr)).sort().forEach(v=>{
          const o = document.createElement('option');
          o.value = o.textContent = v;
          sel.appendChild(o);
        });
      }

      function applyFilter() {
        let f = allRows.slice();
        if (selResp.value) f=f.filter(r=>r[3]===selResp.value);
        if (selStat.value) f=f.filter(r=>r[6]===selStat.value);
        if (selPrio.value) f=f.filter(r=>r[7]===selPrio.value);
        if (dateFrom.value) f=f.filter(r=>new Date(r[4])>=new Date(dateFrom.value));
        if (dateTo.value) f=f.filter(r=>new Date(r[4])<=new Date(dateTo.value));
        if (txtFilter.value){ const t=txtFilter.value.toLowerCase();
          f=f.filter(r=>r.some(c=>c.toLowerCase().includes(t)));
        }
        qBody.innerHTML = f.map(r=>
          '<tr>'+r.map(c=>`<td>${c}</td>`).join('')+'</tr>'
        ).join('');
      }

      function resetFilter() {
        selResp.value=selStat.value=selPrio.value='';
        dateFrom.value=dateTo.value=txtFilter.value='';
        qBody.innerHTML='';
      }

      // etkinleÅŸtirme
      refreshBtn.onclick = loadData;
      selResp.onchange = selStat.onchange = selPrio.onchange = () => { applyBtn.disabled=false; resetBtn.disabled=false; };
      dateFrom.onchange = dateTo.onchange = txtFilter.oninput = () => { applyBtn.disabled=false; resetBtn.disabled=false; };
      applyBtn.onclick   = applyFilter;
      resetBtn.onclick   = resetFilter;

      // ilk yÃ¼kle
      loadData();
    });
  </script>
