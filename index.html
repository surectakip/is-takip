<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>İş - Süreç Takip</title>
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  <style>
    body { margin:0; font-family:Arial,sans-serif; background:#fafafa }
    nav { display:flex; background:#007acc }
    nav button { flex:1; padding:.75rem; border:none; background:#005fa3; color:#fff; cursor:pointer; font-weight:bold; }
    nav button.active { background:#003f7f }
    .tab { display:none; padding:1rem; overflow-x: auto; }
    .tab.active { display:block }
    h1 { margin-top:0 }
    iframe { width:100%; height:80vh; border:1px solid #ccc; border-radius:4px }
    .filters { display:flex; flex-wrap:wrap; align-items:flex-end; margin-bottom:1rem; gap: 10px; }
    .filters label { font-size:.9rem; }
    .filters input, .filters select { padding:.4rem; }
    button { padding:.5rem 1rem; margin-right:.5rem; border:none; border-radius:4px; color:#fff; cursor:pointer; }
    #refresh-btn { background:#007acc; }
    #apply-btn   { background:#28a745; }
    #reset-btn   { background:#dc3545; }
    #loading { color:#555; margin-top:.5rem }
    table { width:100%; border-collapse:collapse; background:#fff; min-width: 600px; }
    th, td { border:1px solid #ddd; padding:.5rem; text-align:left }
    th { background:#f0f0f0 }
    .error { color: red; }
  </style>
</head>
<body>
  <nav>
    <button id="btn-entry" class="active">İş-Görev Giriş</button>
    <button id="btn-results">Form Sonuçları</button>
    <button id="btn-data">İş-Süreç Takip</button>
    <button id="btn-query">Sorgu</button>
  </nav>

  <div id="loading" style="display:none;">Yükleniyor...</div>
  <div id="error-message" class="error" style="display:none;"></div>

  <!-- 1. Sekme: İş-Görev Giriş -->
  <div id="tab-entry" class="tab active">
    <h1>İş-Görev Giriş Formu</h1>
    <!-- Buraya form eklenebilir -->
  </div>

  <!-- 2. Sekme: Form Sonuçları -->
  <div id="tab-results" class="tab">
    <h1>Form Sonuçları</h1>
    <!-- Buraya form sonuçları eklenebilir -->
  </div>

  <!-- 3. Sekme: İş-Süreç Takip -->
  <div id="tab-data" class="tab">
    <h1>İş-Süreç Takip Tablosu</h1>
    <button id="refresh-btn">Yenile</button>
    <table id="responses-table">
      <thead id="table-head"></thead>
      <tbody id="table-body"></tbody>
    </table>
  </div>

  <!-- 4. Sekme: Sorgu -->
  <div id="tab-query" class="tab">
    <h1>Ana Tablo Sorgu</h1>
    <div class="filters">
      <div>
        <label>Sorumlu:</label>
        <select id="filter-responsible"><option value="">Tümü</option></select>
      </div>
      <div>
        <label>Durum:</label>
        <select id="filter-status"><option value="">Tümü</option></select>
      </div>
      <div>
        <label>Öncelik:</label>
        <select id="filter-priority"><option value="">Tümü</option></select>
      </div>
      <div>
        <label>Baş. Tarih ≥</label>
        <input type="date" id="filter-start-from">
      </div>
      <div>
        <label>Baş. Tarih ≤</label>
        <input type="date" id="filter-start-to">
      </div>
      <div>
        <label>Anahtar Kelime:</label>
        <input type="text" id="filter-text" placeholder="Aranacak metin">
      </div>
      <button id="apply-btn">Uygula</button>
      <button id="reset-btn">Temizle</button>
    </div>
    <table id="query-table">
      <thead id="query-head"></thead>
      <tbody id="query-body"></tbody>
    </table>
  </div>

  <script>
    // Tab geçişleri
    ['entry','results','data','query'].forEach(name => {
      document.getElementById('btn-'+name).onclick = () => {
        ['entry','results','data','query'].forEach(n => {
          document.getElementById('btn-'+n).classList.toggle('active', n===name);
          document.getElementById('tab-'+n).classList.toggle('active', n===name);
        });
        if (name==='query' && allRows.length===0) fetchData();
      };
    });

    // Google Sheets URL'sini buraya girin
    const sheetUrl = 'GOOGLE_SHEETS_PUBLISHED_CSV_URL';
    let headers = [], allRows = [];

    // Ana tablo elemanları
    const loadingEl = document.getElementById('loading');
    const errorEl = document.getElementById('error-message');
    const tableEl = document.getElementById('responses-table');
    const theadEl = document.getElementById('table-head');
    const tbodyEl = document.getElementById('table-body');
    const refreshBtn = document.getElementById('refresh-btn');

    // Sorgu elemanları
    const selResp = document.getElementById('filter-responsible');
    const selStat = document.getElementById('filter-status');
    const selPrio = document.getElementById('filter-priority');
    const dateFrom = document.getElementById('filter-start-from');
    const dateTo = document.getElementById('filter-start-to');
    const txtFilter = document.getElementById('filter-text');
    const applyBtn = document.getElementById('apply-btn');
    const resetBtn = document.getElementById('reset-btn');
    const qHead = document.getElementById('query-head');
    const qBody = document.getElementById('query-body');

    async function fetchData() {
      try {
        // Temizle
        tableEl.style.display = 'none';
        loadingEl.style.display = '';
        errorEl.style.display = 'none';
        theadEl.innerHTML = ''; 
        tbodyEl.innerHTML = '';
        allRows = [];
        [selResp, selStat, selPrio].forEach(s => s.options.length = 1);
        qBody.innerHTML = '';

        // CSV çek
        const res = await fetch(sheetUrl);
        if (!res.ok) throw new Error("Veri alınamadı. URL'yi kontrol edin.");
        const text = await res.text();
        const rows = parseCSV(text);
        
        if (rows.length === 0) throw new Error("Veri bulunamadı.");
        
        headers = rows[0]; 
        allRows = rows.slice(1);

        // Sütun indekslerini bul
        const respIndex = headers.indexOf("Sorumlu");
        const statIndex = headers.indexOf("Durum");
        const prioIndex = headers.indexOf("Öncelik");
        const dateIndex = headers.indexOf("Başlangıç Tarihi");

        // Ana tablo render
        theadEl.innerHTML = '<tr>' + headers.map(h => `<th>${h}</th>`).join('') + '</tr>';
        tbodyEl.innerHTML = allRows.map(r => '<tr>' + r.map(c => `<td>${c}</td>`).join('') + '</tr>').join('');
        tableEl.style.display = ''; 
        loadingEl.style.display = 'none';

        // Dropdown doldur
        populate(selResp, allRows.map(r => r[respIndex]));
        populate(selStat, allRows.map(r => r[statIndex]));
        populate(selPrio, allRows.map(r => r[prioIndex]));

        // Sorgu başlıkları
        qHead.innerHTML = '<tr>' + headers.map(h => `<th>${h}</th>`).join('') + '</tr>';
      } catch (err) {
        loadingEl.style.display = 'none';
        errorEl.textContent = `Hata: ${err.message}`;
        errorEl.style.display = '';
        console.error(err);
      }
    }

    function parseCSV(text) {
      // Basit CSV parser - hücrelerde virgül olması durumunda daha gelişmiş bir parser kullanılmalı
      return text.trim().split('\n').map(row => {
        // Tırnak içindeki virgülleri korumak için basit bir yaklaşım
        const matches = row.match(/(".*?"|[^",]+)(?=\s*,|\s*$)/g);
        return matches ? matches.map(cell => cell.replace(/^"|"$/g, '')) : [row];
      });
    }

    function populate(sel, arr) {
      Array.from(new Set(arr.filter(Boolean))).sort().forEach(v => {
        const o = document.createElement('option');
        o.value = o.textContent = v;
        sel.appendChild(o);
      });
    }

    function applyFilter() {
      try {
        const respIndex = headers.indexOf("Sorumlu");
        const statIndex = headers.indexOf("Durum");
        const prioIndex = headers.indexOf("Öncelik");
        const dateIndex = headers.indexOf("Başlangıç Tarihi");

        let f = allRows.slice();
        
        if (selResp.value) f = f.filter(r => r[respIndex] === selResp.value);
        if (selStat.value) f = f.filter(r => r[statIndex] === selStat.value);
        if (selPrio.value) f = f.filter(r => r[prioIndex] === selPrio.value);
        
        if (dateFrom.value) {
          f = f.filter(r => {
            const rowDate = parseDate(r[dateIndex]);
            return rowDate >= new Date(dateFrom.value);
          });
        }
        
        if (dateTo.value) {
          f = f.filter(r => {
            const rowDate = parseDate(r[dateIndex]);
            return rowDate <= new Date(dateTo.value);
          });
        }
        
        if (txtFilter.value) {
          const term = txtFilter.value.toLowerCase();
          f = f.filter(r => r.some(cell => cell && cell.toLowerCase().includes(term)));
        }
        
        qBody.innerHTML = f.map(r => '<tr>' + r.map(c => `<td>${c}</td>`).join('') + '</tr>').join('');
      } catch (err) {
        console.error("Filtreleme hatası:", err);
      }
    }

    function parseDate(dateStr) {
      // DD.MM.YYYY formatını Date'e çevir
      const parts = dateStr.split('.');
      if (parts.length === 3) {
        return new Date(`${parts[2]}-${parts[1]}-${parts[0]}`);
      }
      return new Date(dateStr);
    }

    function resetFilter() {
      selResp.value = selStat.value = selPrio.value = '';
      dateFrom.value = dateTo.value = '';
      txtFilter.value = '';
      qBody.innerHTML = '';
    }

    // Event'ler
    window.addEventListener('DOMContentLoaded', fetchData);
    refreshBtn.addEventListener('click', fetchData);
    applyBtn.addEventListener('click', applyFilter);
    resetBtn.addEventListener('click', resetFilter);
  </script>
</body>
</html>
