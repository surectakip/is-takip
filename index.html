<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Form Yanıtları & Canlı Tablo</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; margin:0; padding:0; }
    header { background:#34495e; color:#fff; padding:1rem; text-align:center; }
    nav { display:flex; justify-content:center; background:#ecf0f1; }
    nav button {
      flex:1;
      padding:.75rem;
      border:none;
      background:#bdc3c7;
      cursor:pointer;
      font-size:1rem;
    }
    nav button.active { background:#3498db; color:#fff; }
    section { display:none; padding:1rem; }
    section.active { display:block; }
    iframe { width:100%; border:1px solid #ccc; border-radius:4px; }
    #table-frame { height:700px; }
    #form-frame  { height:850px; }
  </style>
</head>
<body>

  <header>
    <h1>Form Yanıtları & Canlı Tablo</h1>
  </header>

  <nav>
    <button id="btn-table">Canlı Tablo</button>
    <button id="btn-form">Form Göster</button>
  </nav>

  <section id="tab-table">
    <h2>Form Yanıtları Tablosu</h2>
    <iframe
      id="table-frame"
      src="https://docs.google.com/spreadsheets/d/1lhW-0Gn38DH-GYPOHZkvZvfL8hsaNYj6vyA_Rnli7EU/pubhtml?gid=1581534024&single=true"
      frameborder="0"
    ></iframe>
  </section>

  <section id="tab-form">
    <h2>Yeni Kayıt Ekle</h2>
    <iframe
      id="form-frame"
      src="https://docs.google.com/forms/d/e/1FAIpQLSeO5gyy2PE4zRvj_OUhTE00M63M_xezHDMtjsdU4FcOWqc9lw/viewform?embedded=true"
      frameborder="0"
    >Yükleniyor…</iframe>
  </section>

  <script>
    const btnTable = document.getElementById('btn-table');
    const btnForm  = document.getElementById('btn-form');
    const tabTable = document.getElementById('tab-table');
    const tabForm  = document.getElementById('tab-form');

    function showTable() {
      btnTable.classList.add('active');
      btnForm.classList.remove('active');
      tabTable.classList.add('active');
      tabForm.classList.remove('active');
      // iframe’i de yenileyelim ki en güncel veriyi getirsin
      document.getElementById('table-frame').contentWindow.location.reload();
    }
    function showForm() {
      btnForm.classList.add('active');
      btnTable.classList.remove('active');
      tabForm.classList.add('active');
      tabTable.classList.remove('active');
    }

    btnTable.addEventListener('click', showTable);
    btnForm.addEventListener('click', showForm);

    // Sayfa yüklendiğinde canlı tabloyu göster
    showTable();
  </script>

</body>
</html>
