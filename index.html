<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İş Takip Formu</title>
    <style>
        /* Kendi CSS stilinizi buraya ekleyebilirsiniz */
        body { font-family: sans-serif; margin: 20px; background-color: #f4f4f4; }
        form { max-width: 600px; margin: 20px auto; padding: 25px; border: 1px solid #e0e0e0; border-radius: 10px; background-color: #ffffff; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #333; margin-bottom: 30px; }
        label { display: block; margin-bottom: 8px; font-weight: bold; color: #555; }
        input[type="text"], 
        input[type="date"], 
        textarea,
        select {
            width: calc(100% - 20px); /* Padding'i hesaba kat */
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box; 
            font-size: 16px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            width: 100%;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        #responseMessage {
            margin-top: 20px;
            padding: 12px;
            border-radius: 5px;
            font-weight: bold;
            text-align: center;
            animation: fadeIn 0.5s;
        }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>İş Takip Formu</h1>

    <form id="taskForm">
        <label for="date">Tarih:</label>
        <input type="date" id="date" name="Tarih" required>

        <label for="task">Yapılacak İş:</label>
        <input type="text" id="task" name="Yapılacak İş" required>

        <label for="status">Durum:</label>
        <select id="status" name="Durum">
            <option value="Beklemede">Beklemede</option>
            <option value="Devam Ediyor">Devam Ediyor</option>
            <option value="Tamamlandı">Tamamlandı</option>
        </select>

        <button type="submit">Gönder</button>
    </form>

    <div id="responseMessage"></div>

    <script>
        // BURAYA, Apps Script'ten kopyaladığınız Web Uygulaması URL'sini yapıştırın!
        const scriptURL = 'YOUR_APPS_SCRIPT_WEB_APP_URL'; 
        const form = document.getElementById('taskForm');
        const responseMessage = document.getElementById('responseMessage');

        form.addEventListener('submit', e => {
            e.preventDefault(); // Formun varsayılan gönderimini engeller

            responseMessage.textContent = 'Veri gönderiliyor...';
            responseMessage.className = ''; // Önceki stil sınıflarını temizle

            // FormData ile form alanlarını otomatik olarak alır
            fetch(scriptURL, {
                method: 'POST',
                body: new FormData(form) 
            })
            .then(response => response.json()) // Apps Script'ten gelen JSON yanıtını ayrıştır
            .then(data => {
                if (data.result === 'success') {
                    responseMessage.textContent = 'Veri başarıyla gönderildi!';
                    responseMessage.className = 'success'; // Başarılı mesaj stilini uygula
                    form.reset(); // Formu temizle
                } else {
                    responseMessage.textContent = 'Hata oluştu: ' + data.error;
                    responseMessage.className = 'error'; // Hata mesaj stilini uygula
                }
            })
            .catch(error => {
                responseMessage.textContent = 'İletişim hatası: ' + error.message;
                responseMessage.className = 'error';
                console.error('Hata!', error.message);
            });
        });
    </script>
</body>
</html>
