<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>İş Takip Sistemi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f9f9f9; }
    nav button { margin: 8px; padding: 10px 14px; font-size: 15px; cursor: pointer; }
    .hidden { display: none; }
    table { width: 100%; border-collapse: collapse; margin-top: 15px; background: white; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #eee; }
    canvas { background: white; padding: 10px; border-radius: 8px; margin-top: 20px; }
    .gecikmis { background-color: #ffd6d6 !important; border-left: 5px solid red; }
  </style>
</head>
<body>
  <h1>İş Takip Sistemi</h1>
  <nav>
    <button onclick="showTab('panel')">📋 Ana Tablo</button>
    <button onclick="showTab('analiz')">📊 Analiz</button>
    <button onclick="showTab('form')">📝 Veri Girişi</button>
    <button onclick="fetchData()">🔄 Yenile</button>
  </nav>

  <section id="panel">
    <table id="dataTable">
      <thead>
        <tr>
          <th>Zaman</th><th>İş Başlığı</th><th>İş Tanımı</th><th>Sorumlu</th>
          <th>Başlangıç</th><th>Bitiş</th><th>Durum</th><th>Öncelik</th><th>Not</th><th>Hatırlatma</th><th>İşlem</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <section id="analiz" class="hidden">
    <canvas id="chartBekleyen"></canvas>
    <canvas id="chartTamamlanmamis"></canvas>
  </section>

  <section id="form" class="hidden">
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSeO5gyy2PE4zRvj_OUhTE00M63M_xezHDMtjsdU4FcOWqc9lw/viewform?embedded=true" width="100%" height="1800" frameborder="0" marginheight="0" marginwidth="0">Yükleniyor…</iframe>
  </section>

  <script>
    const sheetID = '1lhW-0Gn38DH-GYPOHZkvZvfL8hsaNYj6vyA_Rnli7EU';
    const sheetName = 'Form Yanıtları 1';
    const query = encodeURIComponent('SELECT *');
    const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?sheet=${sheetName}&tq=${query}`;

    function showTab(id) {
      ['panel','analiz','form'].forEach(sec => {
        document.getElementById(sec).classList.add('hidden');
      });
      document.getElementById(id).classList.remove('hidden');
    }

    function parseDate(str) {
      if (typeof str === "string" && str.includes(".")) {
        const [gun, ay, yil] = str.split(".");
        return new Date(`${yil}-${ay}-${gun}`);
      }
      return new Date(str);
    }

    function fetchData() {
      fetch(url)
        .then(res => res.text())
        .then(rep => {
          const data = JSON.parse(rep.substr(47).slice(0, -2));
          const tbody = document.querySelector("#dataTable tbody");
          tbody.innerHTML = "";

          const bekleyen = {}, tamamlanmamis = {};
          const now = new Date();

          data.table.rows.forEach(row => {
            const cells = row.c.map(cell => cell?.v || '');
            const [timestamp, baslik, tanim, sorumlu, baslangic, bitis, durum, oncelik, notlar, hatirlat] = cells;

            const tr = document.createElement("tr");
            [timestamp, baslik, tanim, sorumlu, baslangic, bitis, durum, oncelik, notlar, hatirlat].forEach(text => {
              const td = document.createElement("td");
              td.textContent = text;
              tr.appendChild(td);
            });

            // Gecikmiş iş kontrolü
            const parsedBitis = parseDate(bitis);
            const parsedHatirlat = parseInt(hatirlat);
            let gecikmisMi = false;

            if ((parsedBitis < now && durum !== "Tamamlandı") ||
                (!isNaN(parsedHatirlat) && parsedBitis instanceof Date)) {
              const farkGun = Math.floor((now - parsedBitis) / (1000 * 60 * 60 * 24));
              if (farkGun >= parsedHatirlat) gecikmisMi = true;
            }
            if (gecikmisMi) tr.classList.add("gecikmis");

            const editBtn = document.createElement("button");
            editBtn.textContent = "🖊";
            editBtn.onclick = () => openEditModal(timestamp);
            const tdEdit = document.createElement("td");
            tdEdit.appendChild(editBtn);
            tr.appendChild(tdEdit);
            tbody.appendChild(tr);

            if (durum === "Beklemede" || durum === "Devam Ediyor") {
              bekleyen[sorumlu] = (bekleyen[sorumlu] || 0) + 1;
            }
            if (durum !== "Tamamlandı") {
              tamamlanmamis[sorumlu] = (tamamlanmamis[sorumlu] || 0) + 1;
            }
          });

          new Chart(document.getElementById('chartBekleyen'), {
            type: 'bar',
            data: {
              labels: Object.keys(bekleyen),
              datasets: [{ label: 'Bekleyen İşler', data: Object.values(bekleyen), backgroundColor: 'orange' }]
            }
          });

          new Chart(document.getElementById('chartTamamlanmamis'), {
            type: 'bar',
            data: {
              labels: Object.keys(tamamlanmamis),
              datasets: [{ label: 'Tamamlanmamış İşler', data: Object.values(tamamlanmamis), backgroundColor: 'crimson' }]
            }
          });
        });
    }

    fetchData();
  </script>
</body>
</html>
