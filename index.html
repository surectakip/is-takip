<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ä°ÅŸ Takip Sistemi</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --primary: #2c3e50;
      --accent: #18bc9c;
      --light: #ecf0f1;
      --dark: #34495e;
      --warning: #f39c12;
      --danger: #e74c3c;
      --success: #2ecc71;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: var(--light);
      color: var(--dark);
    }
    header {
      background-color: var(--primary);
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 1.8rem;
      font-weight: bold;
    }
    nav {
      display: flex;
      justify-content: center;
      background-color: white;
      padding: 10px 0;
      flex-wrap: wrap;
    }
    nav button {
      background: none;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      font-size: 1rem;
      cursor: pointer;
      border-bottom: 3px solid transparent;
      color: var(--primary);
    }
    nav button.active {
      border-color: var(--accent);
      font-weight: bold;
      color: var(--accent);
    }
    section {
      display: none;
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }
    section.active {
      display: block;
    }
    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      padding: 15px;
      margin-bottom: 15px;
      border-left: 6px solid var(--primary);
    }
    .card.green { border-left-color: var(--success); background-color: #e9f9ee; }
    .card.red { border-left-color: var(--danger); background-color: #fdecea; }
    .chart-container {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      margin-bottom: 20px;
    }
    label {
      margin-right: 10px;
      color: var(--primary);
    }
    input, select {
      padding: 6px;
      margin: 5px 10px 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <header>ğŸ“‹ Ä°ÅŸ ve SÃ¼reÃ§ Takip Sistemi</header>
  <nav>
    <button class="tablink active" onclick="switchTab('ana')">ğŸ  Ana Sayfa</button>
    <button class="tablink" onclick="switchTab('grafikler')">ğŸ“Š Grafikler</button>
    <button class="tablink" onclick="switchTab('formekrani')">ğŸ“ Veri GiriÅŸi</button>
  </nav>

  <section id="ana" class="active">
    <h3>ğŸ” KayÄ±tlar</h3>
    <label>Ä°ÅŸ BaÅŸlÄ±ÄŸÄ±:</label><input type="text" id="titleFilter">
    <label>Sorumlu:</label><input type="text" id="responsibleFilter">
    <label>Durum:</label>
    <select id="statusFilter">
      <option value="">TÃ¼mÃ¼</option>
      <option value="Devam Ediyor">Devam Ediyor</option>
      <option value="TamamlandÄ±">TamamlandÄ±</option>
    </select>
    <div id="cardContainer"></div>
  </section>

  <section id="grafikler">
    <h3>ğŸ“Š Grafiksel Analiz</h3>
    <div class="chart-container"><canvas id="durumChart"></canvas></div>
    <div class="chart-container"><canvas id="sorumluChart"></canvas></div>
    <div class="chart-container"><canvas id="ayChart"></canvas></div>
  </section>

  <section id="formekrani">
    <h3>ğŸ“ Yeni KayÄ±t Ekle</h3>
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLScJcS29cdGxv4yYkGUFfDZ9prp6A7TUtlHQO9PZmlfGyaL_cw/viewform?embedded=true" width="100%" height="1000" frameborder="0" marginheight="0" marginwidth="0">YÃ¼kleniyorâ€¦</iframe>
  </section>

  <script>
    const SHEET_ID = "1Ppo2L8kO8fgOmFrY956MdGOVjyfOBDnbcvOx2KmR0fY";
    const SHEET_GID = "0";
    const SHEET_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&gid=${SHEET_GID}`;

    function switchTab(tabId) {
      document.querySelectorAll('section').forEach(s => s.classList.remove('active'));
      document.querySelectorAll('.tablink').forEach(b => b.classList.remove('active'));
      document.getElementById(tabId).classList.add('active');
      event.target.classList.add('active');
      if (tabId === 'grafikler') loadAndRender();
      if (tabId === 'ana') refreshData();
    }

    function formatDate(dateStr) {
      const d = new Date(dateStr);
      if (isNaN(d)) return dateStr;
      return `${d.getDate().toString().padStart(2, '0')}.${(d.getMonth()+1).toString().padStart(2, '0')}.${d.getFullYear()}`;
    }

    async function fetchData() {
      const res = await fetch(SHEET_URL);
      const text = await res.text();
      const json = JSON.parse(text.substring(47).slice(0, -2));
      return json.table.rows.map(row => row.c.map(cell => cell ? cell.v : ""));
    }

    function renderTable(data) {
      const container = document.getElementById("cardContainer");
      container.innerHTML = "";
      const titleFilter = document.getElementById("titleFilter").value.toLowerCase();
      const responsibleFilter = document.getElementById("responsibleFilter").value.toLowerCase();
      const statusFilter = document.getElementById("statusFilter").value;
      const today = new Date();
      let reminderFlag = false;
      let reminderText = "";

      data.forEach(row => {
        const [timestamp, title, desc, responsible, start, end, status, priority, note, reminderDays] = row;
        if (!title) return;
        if (
          (!titleFilter || title.toLowerCase().includes(titleFilter)) &&
          (!responsibleFilter || responsible.toLowerCase().includes(responsibleFilter)) &&
          (!statusFilter || status === statusFilter)
        ) {
          const div = document.createElement("div");
          div.className = "card";

          const startDate = new Date(start);
          const endDate = new Date(end);
          const reminder = parseInt(reminderDays);
          let isReminder = false;
          if (!isNaN(reminder)) {
            const remindDate = new Date(startDate);
            remindDate.setDate(remindDate.getDate() + reminder);
            isReminder = remindDate.toDateString() === today.toDateString();
            if (isReminder) {
              reminderFlag = true;
              reminderText += `\nğŸ”” ${title} - ${responsible} (${formatDate(start)} â†’ ${formatDate(end)})`;
            }
          }

          if (status === "TamamlandÄ±") div.classList.add("green");
          else if (endDate < today) div.classList.add("red");

          div.innerHTML = `
            <p><strong>Ä°ÅŸ BaÅŸlÄ±ÄŸÄ±:</strong> ${title}</p>
            <p><strong>Ä°ÅŸ TanÄ±mÄ±:</strong> ${desc}</p>
            <p><strong>Sorumlu:</strong> ${responsible}</p>
            <p><strong>BaÅŸlangÄ±Ã§:</strong> ${formatDate(start)}</p>
            <p><strong>BitiÅŸ:</strong> ${formatDate(end)}</p>
            <p><strong>Durum:</strong> ${status}</p>
            <p><strong>Ã–ncelik:</strong> ${priority}</p>
            <p><strong>Not:</strong> ${note}</p>
          `;
          container.appendChild(div);
        }
      });

      if (reminderFlag) {
        alert("BUGÃœN HATIRLATILACAK Ä°ÅLER:" + reminderText);
      }
    }

    async function refreshData() {
      const data = await fetchData();
      renderTable(data);
    }

    async function loadAndRender() {
      const data = await fetchData();
      renderTable(data);

      const durumlar = {};
      const sorumlular = {};
      const aylik = {};
      data.forEach(row => {
        const durum = row[6] || "Belirsiz";
        const sorumlu = row[3] || "Bilinmeyen";
        const tarih = new Date(row[4]);
        const ayKey = `${tarih.getFullYear()}-${(tarih.getMonth()+1).toString().padStart(2, '0')}`;

        durumlar[durum] = (durumlar[durum] || 0) + 1;
        sorumlular[sorumlu] = (sorumlular[sorumlu] || 0) + 1;
        if (!isNaN(tarih)) aylik[ayKey] = (aylik[ayKey] || 0) + 1;
      });

      new Chart(document.getElementById("durumChart"), {
        type: 'pie', data: { labels: Object.keys(durumlar), datasets: [{ data: Object.values(durumlar) }] }
      });

      new Chart(document.getElementById("sorumluChart"), {
        type: 'bar', data: { labels: Object.keys(sorumlular), datasets: [{ data: Object.values(sorumlular) }] }
      });

      new Chart(document.getElementById("ayChart"), {
        type: 'line', data: { labels: Object.keys(aylik), datasets: [{ data: Object.values(aylik) }] }
      });
    }

    refreshData();
  </script>
</body>
</html>
