<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Ä°ÅŸ Takip Sistemi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
    nav button { margin: 5px; padding: 10px 15px; font-size: 14px; cursor: pointer; }
    .hidden { display: none; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; background: white; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    th { background-color: #f0f0f0; }
    .gecikmis { background-color: #ffe0e0; }
    canvas { margin-top: 20px; background: white; padding: 10px; border-radius: 8px; }
    #editModal { display:none; position:fixed; top:20%; left:30%; background:white; padding:20px; border:1px solid #ccc; box-shadow:0 0 10px rgba(0,0,0,0.2); z-index:1000; }
  </style>
</head>
<body>
  <h1>Ä°ÅŸ Takip Sistemi</h1>
  <nav>
    <button onclick="showTab('panel')">ðŸ“‹ Ana Tablo</button>
    <button onclick="showTab('analiz')">ðŸ“Š Analiz</button>
    <button onclick="fetchData()">ðŸ”„ Yenile</button>
  </nav>

  <section id="panel">
    <table id="dataTable">
      <thead>
        <tr>
          <th>Zaman</th><th>Ä°ÅŸ BaÅŸlÄ±ÄŸÄ±</th><th>Ä°ÅŸ TanÄ±mÄ±</th><th>Sorumlu</th>
          <th>BaÅŸlangÄ±Ã§</th><th>BitiÅŸ</th><th>Durum</th><th>Ã–ncelik</th><th>Not</th><th>HatÄ±rlatma</th><th>Ä°ÅŸlem</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <section id="analiz" class="hidden">
    <canvas id="chartBekleyen"></canvas>
    <canvas id="chartTamamlanmamis"></canvas>
  </section>

  <div id="editModal">
    <h3>Durumu GÃ¼ncelle</h3>
    <form id="editForm">
      <input type="hidden" id="editTimestamp" name="timestamp">
      <label>Yeni Durum:</label>
      <select id="editDurum" name="durum" required>
        <option value="">SeÃ§iniz</option>
        <option value="TamamlandÄ±">TamamlandÄ±</option>
        <option value="Devam Ediyor">Devam Ediyor</option>
        <option value="Beklemede">Beklemede</option>
      </select>
      <br><br>
      <button type="submit">GÃ¼ncelle</button>
      <button type="button" onclick="document.getElementById('editModal').style.display='none'">Ä°ptal</button>
    </form>
  </div>

  <script>
    const sheetID = '1lhW-0Gn38DH-GYPOHZkvZvfL8hsaNYj6vyA_Rnli7EU';
    const sheetName = 'Form YanÄ±tlarÄ± 1';
    const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?sheet=${sheetName}&tq=${encodeURIComponent('SELECT *')}`;

    function showTab(id) {
      ['panel','analiz'].forEach(sec => document.getElementById(sec).classList.add('hidden'));
      document.getElementById(id).classList.remove('hidden');
    }

    function fetchData() {
      fetch(url)
        .then(res => res.text())
        .then(rep => {
          const data = JSON.parse(rep.substr(47).slice(0, -2));
          const tbody = document.querySelector("#dataTable tbody");
          tbody.innerHTML = "";

          const bekleyen = {}, tamamlanmamis = {};
          const now = new Date();

          data.table.rows.forEach(row => {
            const cells = row.c.map(cell => cell?.v || '');
            const [timestamp, baslik, tanim, sorumlu, baslangic, bitis, durum, oncelik, notlar, hatirlat] = cells;

            const parsedDate = parseDate(bitis);
            const gecikmisMi = parsedDate < now && durum !== "TamamlandÄ±";

            const tr = document.createElement("tr");
            if (gecikmisMi) tr.classList.add("gecikmis");

            [timestamp, baslik, tanim, sorumlu, baslangic, bitis, durum, oncelik, notlar, hatirlat].forEach(text => {
              const td = document.createElement("td");
              td.textContent = text;
              tr.appendChild(td);
            });

            const editBtn = document.createElement("button");
            editBtn.textContent = "ðŸ–Š";
            editBtn.onclick = () => openEditModal(timestamp);
            const tdEdit = document.createElement("td");
            tdEdit.appendChild(editBtn);
            tr.appendChild(tdEdit);
            tbody.appendChild(tr);

            if (durum === "Beklemede" || durum === "Devam Ediyor") {
              bekleyen[sorumlu] = (bekleyen[sorumlu] || 0) + 1;
            }
            if (durum !== "TamamlandÄ±") {
              tamamlanmamis[sorumlu] = (tamamlanmamis[sorumlu] || 0) + 1;
            }
          });

          new Chart(document.getElementById('chartBekleyen'), {
            type: 'bar',
            data: {
              labels: Object.keys(bekleyen),
              datasets: [{ label: 'Bekleyen Ä°ÅŸler', data: Object.values(bekleyen), backgroundColor: 'orange' }]
            }
          });

          new Chart(document.getElementById('chartTamamlanmamis'), {
            type: 'bar',
            data: {
              labels: Object.keys(tamamlanmamis),
              datasets: [{ label: 'TamamlanmamÄ±ÅŸ Ä°ÅŸler', data: Object.values(tamamlanmamis), backgroundColor: 'crimson' }]
            }
          });
        });
    }

    function parseDate(dateStr) {
      if (typeof dateStr === 'string' && dateStr.includes('.')) {
        const [g, a, y] = dateStr.split('.');
        return new Date(`${y}-${a}-${g}`);
      }
      return new Date(dateStr);
    }

    function openEditModal(ts) {
      document.getElementById("editTimestamp").value = ts;
      document.getElementById("editDurum").value = "";
      document.getElementById("editModal").style.display = "block";
    }

    document.getElementById("editForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const ts = document.getElementById("editTimestamp").value;
      const durum = document.getElementById("editDurum").value;

      fetch("https://script.google.com/macros/s/AKfycbzAzuQlXv7iQTYjdNolNLdbeOMzWXRuMQz3kCYbpV57yhvUoNvAiJSvIM7vbLYA3FwEMA/exec", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: "timestamp=" + encodeURIComponent(ts) + "&durum=" + encodeURIComponent(durum)
      })
      .then(response => response.text())
      .then(result => {
        alert("GÃ¼ncelleme: " + result);
        document.getElementById("editModal").style.display = "none";
        fetchData();
      })
      .catch(error => alert("Hata oluÅŸtu: " + error));
    });

    fetchData();
  </script>
</body>
</html>
