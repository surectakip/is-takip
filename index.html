<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>İş Takip - Grafikler</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 20px; }
    h2 { margin-top: 40px; }
    canvas { background: white; padding: 20px; border-radius: 8px; }
    .chart-container { margin-bottom: 40px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; background: white; }
    th, td { padding: 10px; border: 1px solid #ccc; text-align: left; }
    th { background: #e0e0e0; }
  </style>
</head>
<body>
  <h1>İş Takip Grafik Analizi</h1>

  <div class="chart-container">
    <h2>Sorumluya Göre Bekleyen İş Sayısı</h2>
    <canvas id="chartBekleyen"></canvas>
  </div>

  <div class="chart-container">
    <h2>Sorumluya Göre Tamamlanmamış İş Sayısı</h2>
    <canvas id="chartTamamlanmamis"></canvas>
  </div>

  <div class="chart-container">
    <h2>Süresi Geçmiş İşler</h2>
    <table id="gecikmisTable">
      <thead>
        <tr>
          <th>İş Başlığı</th>
          <th>Sorumlu</th>
          <th>Bitiş Tarihi</th>
          <th>Durum</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const sheetID = '1Ppo2L8kO8fgOmFrY956MdGOVjyfOBDnbcvOx2KmR0fY';
    const sheetName = 'Form_Responses1';
    const query = encodeURIComponent('SELECT *');
    const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?sheet=${sheetName}&tq=${query}`;

    fetch(url)
      .then(res => res.text())
      .then(rep => {
        const data = JSON.parse(rep.substr(47).slice(0, -2));
        const today = new Date().toISOString().split('T')[0];

        const bekleyen = {}, tamamlanmamis = {}, gecikmis = [];

        data.table.rows.forEach(row => {
          const cells = row.c.map(cell => cell?.v || '');
          const baslik = cells[1];
          const sorumlu = cells[3];
          const bitis = cells[5] || '';
          const durum = cells[6];

          // Bekleyen: Devam Ediyor veya Beklemede
          if (durum === 'Devam Ediyor' || durum === 'Beklemede') {
            bekleyen[sorumlu] = (bekleyen[sorumlu] || 0) + 1;
          }

          // Tamamlanmamış: Tamamlandı dışındaki her şey
          if (durum !== 'Tamamlandı') {
            tamamlanmamis[sorumlu] = (tamamlanmamis[sorumlu] || 0) + 1;
          }

          // Süresi geçmiş işler
          if (bitis && bitis < today && durum !== 'Tamamlandı') {
            gecikmis.push({ baslik, sorumlu, bitis, durum });
          }
        });

        // Chart: Bekleyen İşler
        new Chart(document.getElementById('chartBekleyen'), {
          type: 'bar',
          data: {
            labels: Object.keys(bekleyen),
            datasets: [{
              label: 'Bekleyen İş Sayısı',
              data: Object.values(bekleyen),
              backgroundColor: 'orange'
            }]
          },
          options: { responsive: true }
        });

        // Chart: Tamamlanmamış İşler
        new Chart(document.getElementById('chartTamamlanmamis'), {
          type: 'bar',
          data: {
            labels: Object.keys(tamamlanmamis),
            datasets: [{
              label: 'Tamamlanmamış İş Sayısı',
              data: Object.values(tamamlanmamis),
              backgroundColor: 'crimson'
            }]
          },
          options: { responsive: true }
        });

        // Tablo: Süresi Geçmiş İşler
        const tbody = document.querySelector('#gecikmisTable tbody');
        gecikmis.forEach(item => {
          const tr = document.createElement('tr');
          tr.innerHTML = `<td>${item.baslik}</td><td>${item.sorumlu}</td><td>${item.bitis}</td><td>${item.durum}</td>`;
          tbody.appendChild(tr);
        });
      });
  </script>
</body>
</html>
