<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>İş Takip Sistemi</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #f9f9f9;
    }
    header {
      background-color: #003366;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 1.8rem;
      font-weight: bold;
    }
    nav {
      display: flex;
      justify-content: center;
      background-color: #e6e6e6;
      padding: 10px 0;
      flex-wrap: wrap;
    }
    nav button {
      background: none;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      font-size: 1rem;
      cursor: pointer;
      border-bottom: 3px solid transparent;
    }
    nav button.active {
      border-color: #003366;
      font-weight: bold;
    }
    section {
      display: none;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }
    section.active {
      display: block;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      display: block;
      overflow-x: auto;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
      white-space: nowrap;
    }
    th {
      background-color: #f0f0f0;
    }
    tr.green {
      background-color: #c6efce;
    }
    tr.red {
      background-color: #ffc7ce;
    }
    .charts {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 30px;
      justify-content: center;
    }
    .chart-container {
      width: 100%;
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    @media (min-width: 768px) {
      .chart-container {
        width: 45%;
      }
    }
    label {
      margin-right: 10px;
    }
    input, select {
      padding: 5px;
      margin: 5px 0 10px;
    }
    @media (max-width: 600px) {
      label {
        display: block;
        margin-bottom: 5px;
      }
    }
  </style>
</head>
<body>
  <header>📋 İş Takip ve Analiz Sistemi</header>
  <nav>
    <button class="tablink active" onclick="switchTab('sorgu')">🔍 Sorgu Ekranı</button>
    <button class="tablink" onclick="switchTab('grafikler')">📊 Grafikler</button>
  </nav>

  <section id="sorgu" class="active">
    <h3>🔍 Sorgulama Paneli</h3>
    <label>İş Başlığı: <input type="text" id="titleFilter"></label>
    <label>Sorumlu: <input type="text" id="responsibleFilter"></label>
    <label>Durum:
      <select id="statusFilter">
        <option value="">Tümü</option>
        <option value="Bekliyor">Bekliyor</option>
        <option value="Devam Ediyor">Devam Ediyor</option>
        <option value="Tamamlandı">Tamamlandı</option>
      </select>
    </label>
    <table id="dataTable">
      <thead>
        <tr>
          <th>İş Başlığı</th>
          <th>İş Tanımı</th>
          <th>Sorumlu</th>
          <th>Başlangıç</th>
          <th>Bitiş</th>
          <th>Durum</th>
          <th>Öncelik</th>
          <th>Not</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <section id="grafikler">
    <h3>📊 Grafiksel Analizler</h3>
    <div class="charts">
      <div class="chart-container"><canvas id="chartSorumlu"></canvas></div>
      <div class="chart-container"><canvas id="chartDurum"></canvas></div>
      <div class="chart-container"><canvas id="chartOncelik"></canvas></div>
      <div class="chart-container"><canvas id="chartAylik"></canvas></div>
    </div>
  </section>

  <script>
    function switchTab(tabId) {
  document.querySelectorAll('section').forEach(s => s.classList.remove('active'));
  document.querySelectorAll('.tablink').forEach(b => b.classList.remove('active'));
  document.getElementById(tabId).classList.add('active');
  event.target.classList.add('active');

  if (tabId === 'grafikler') {
    loadAndRender(); // Grafik sekmesine geçince yeniden çiz
  }
}

    const SHEET_ID = "1Ppo2L8kO8fgOmFrY956MdGOVjyfOBDnbcvOx2KmR0fY";
    const SHEET_GID = "124100404";
    const SHEET_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&gid=${SHEET_GID}`;

    async function fetchData() {
      const res = await fetch(SHEET_URL);
      const text = await res.text();
      const json = JSON.parse(text.substring(47).slice(0, -2));
      return json.table.rows.map(row => row.c.map(cell => cell ? cell.v : ""));
    }

    function renderTable(data) {
      const tbody = document.querySelector("#dataTable tbody");
      tbody.innerHTML = "";

      const titleFilter = document.getElementById("titleFilter").value.toLowerCase();
      const responsibleFilter = document.getElementById("responsibleFilter").value.toLowerCase();
      const statusFilter = document.getElementById("statusFilter").value;

      data.forEach(row => {
        const [timestamp, title, desc, responsible, start, end, status, priority, note] = row;
        if (
          (!titleFilter || title.toLowerCase().includes(titleFilter)) &&
          (!responsibleFilter || responsible.toLowerCase().includes(responsibleFilter)) &&
          (!statusFilter || status === statusFilter)
        ) {
          const tr = document.createElement("tr");
          tr.className = status === "Tamamlandı" ? "green" : (new Date(end) < new Date() && status !== "Tamamlandı" ? "red" : "");

          [title, desc, responsible, start, end, status, priority, note].forEach(cell => {
            const td = document.createElement("td");
            td.textContent = cell;
            tr.appendChild(td);
          });

          tbody.appendChild(tr);
        }
      });
    }

    function groupCount(data, index) {
      const counts = {};
      data.forEach(row => {
        const key = row[index] || "Bilinmeyen";
        counts[key] = (counts[key] || 0) + 1;
      });
      return counts;
    }

    function groupMonthly(data, index) {
      const counts = {};
      data.forEach(row => {
        const date = new Date(row[index]);
        if (!isNaN(date)) {
          const key = `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}`;
          counts[key] = (counts[key] || 0) + 1;
        }
      });
      return counts;
    }

    function renderChart(id, labels, values, type = 'bar') {
      new Chart(document.getElementById(id), {
        type: type,
        data: {
          labels: labels,
          datasets: [{
            label: id,
            data: values,
            backgroundColor: [
              '#3366cc','#dc3912','#ff9900','#109618','#990099','#0099c6','#dd4477','#66aa00'
            ]
          }]
        }
      });
    }

    async function loadAndRender() {
      const data = await fetchData();
      renderTable(data);

      const sorumlular = groupCount(data, 3);
      const durumlar = groupCount(data, 6);
      const oncelikler = groupCount(data, 7);
      const aylik = groupMonthly(data, 4);

      renderChart("chartSorumlu", Object.keys(sorumlular), Object.values(sorumlular));
      renderChart("chartDurum", Object.keys(durumlar), Object.values(durumlar), 'pie');
      renderChart("chartOncelik", Object.keys(oncelikler), Object.values(oncelikler), 'pie');
      renderChart("chartAylik", Object.keys(aylik), Object.values(aylik));
    }

    document.querySelectorAll("input, select").forEach(el => {
      el.addEventListener("input", loadAndRender);
    });

    loadAndRender();
  </script>
</body>
</html>
