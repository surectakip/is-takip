<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>İş Takip Paneli</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f9f9f9;
    }
    header {
      background: #004080;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
    }
    nav {
      display: flex;
      background: #cce0ff;
      justify-content: center;
      gap: 1rem;
      padding: 0.5rem;
    }
    nav button {
      padding: 0.5rem 1rem;
      border: none;
      background: #0066cc;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    nav button.active {
      background: #004080;
    }
    section {
      display: none;
      padding: 1rem;
    }
    section.active {
      display: block;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.5rem;
      text-align: left;
    }
    tr.complete {
      background-color: #e6ffe6;
    }
    tr.late {
      background-color: #ffe6e6;
    }
    #charts canvas {
      max-width: 100%;
      margin: 1rem auto;
    }
  </style>
</head>
<body>
  <header>İş ve Süreç Takip Paneli</header>
  <nav>
    <button onclick="showTab('home')" class="active">Ana Sayfa</button>
    <button onclick="showTab('summary')">Sorumlu Özeti</button>
    <button onclick="showTab('charts')">Grafikler</button>
    <button onclick="showTab('form')">Veri Girişi</button>
  </nav>

  <section id="home" class="active">
    <table id="taskTable">
      <thead>
        <tr>
          <th>İş Başlığı</th>
          <th>İş Tanımı</th>
          <th>Sorumlu</th>
          <th>Başlangıç Tarihi</th>
          <th>Bitiş Tarihi</th>
          <th>Durum</th>
          <th>Öncelik</th>
          <th>Not</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <section id="summary">
    <ul id="responsibleSummary"></ul>
  </section>

  <section id="charts">
    <canvas id="statusChart"></canvas>
    <canvas id="priorityChart"></canvas>
  </section>

  <section id="form">
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLScJcS29cdGxv4yYkGUFfDZ9prp6A7TUtlHQO9PZmlfGyaL_cw/viewform?embedded=true" width="100%" height="800" frameborder="0" marginheight="0" marginwidth="0">Yükleniyor…</iframe>
  </section>

  <script>
    const sheetUrl = "https://opensheet.elk.sh/1Ppo2L8kO8fgOmFrY956MdGOVjyfOBDnbcvOx2KmR0fY/Form_Responses1";
    const today = new Date();

    function showTab(tabId) {
      document.querySelectorAll("section").forEach(s => s.classList.remove("active"));
      document.querySelectorAll("nav button").forEach(b => b.classList.remove("active"));
      document.getElementById(tabId).classList.add("active");
      document.querySelector(`nav button[onclick="showTab('${tabId}')"]`).classList.add("active");
    }

    fetch(sheetUrl)
      .then(res => res.json())
      .then(data => {
        const tbody = document.querySelector("#taskTable tbody");
        const responsibleCounts = {};
        const statusCounts = {};
        const priorityCounts = {};

        data.forEach(row => {
          const start = row["Başlangıç Tarihi"] || "";
          const end = row["Bitiş Tarihi"] || "";
          const startDate = new Date(start);
          const endDate = new Date(end);
          const isLate = today > endDate && row["Durum"] !== "Tamamlandı";
          const isToday = today.toDateString() === endDate.toDateString();

          const tr = document.createElement("tr");
          if (row["Durum"] === "Tamamlandı") tr.classList.add("complete");
          else if (isLate || isToday) tr.classList.add("late");

          tr.innerHTML = `
            <td>${row["İş Başlığı"] || "-"}</td>
            <td>${row["İş Tanımı"] || "-"}</td>
            <td>${row["Sorumlu"] || "-"}</td>
            <td>${start}</td>
            <td>${end}</td>
            <td>${row["Durum"] || "-"}</td>
            <td>${row["Öncelik"] || "-"}</td>
            <td>${row["Not"] || "-"}</td>
          `;
          tbody.appendChild(tr);

          responsibleCounts[row["Sorumlu"]] = (responsibleCounts[row["Sorumlu"]] || 0) + 1;
          statusCounts[row["Durum"]] = (statusCounts[row["Durum"]] || 0) + 1;
          priorityCounts[row["Öncelik"]] = (priorityCounts[row["Öncelik"]] || 0) + 1;
        });

        const ul = document.getElementById("responsibleSummary");
        Object.keys(responsibleCounts).forEach(key => {
          const li = document.createElement("li");
          li.textContent = `${key}: ${responsibleCounts[key]} iş`;
          ul.appendChild(li);
        });

        new Chart(document.getElementById("statusChart"), {
          type: 'pie',
          data: {
            labels: Object.keys(statusCounts),
            datasets: [{ data: Object.values(statusCounts), label: 'Durum', backgroundColor: ['#4CAF50', '#FFC107', '#F44336'] }]
          }
        });

        new Chart(document.getElementById("priorityChart"), {
          type: 'bar',
          data: {
            labels: Object.keys(priorityCounts),
            datasets: [{ data: Object.values(priorityCounts), label: 'Öncelik', backgroundColor: '#2196F3' }]
          },
          options: { indexAxis: 'y' }
        });
      });
  </script>
</body>
</html>
