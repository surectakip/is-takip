<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>İş Takip Paneli</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f9f9f9;
    }
    header {
      background: #004080;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
    }
    nav {
      display: flex;
      background: #cce0ff;
      justify-content: center;
      gap: 1rem;
      padding: 0.5rem;
    }
    nav button {
      padding: 0.5rem 1rem;
      border: none;
      background: #0066cc;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    nav button.active {
      background: #004080;
    }
    section {
      display: none;
      padding: 1rem;
    }
    section.active {
      display: block;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.5rem;
      text-align: left;
    }
    tr.complete {
      background-color: #e6ffe6;
    }
    tr.late {
      background-color: #ffe6e6;
    }
    #charts canvas {
      max-width: 100%;
      margin: 1rem auto;
    }
    .filter-section select, .filter-section button {
      margin-right: 1rem;
      padding: 0.5rem;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>İş ve Süreç Takip Paneli</header>
  <nav>
    <button onclick="showTab('home')" class="active">Ana Sayfa</button>
    <button onclick="showTab('summary')">Sorumlu Özeti</button>
    <button onclick="showTab('charts')">Grafikler</button>
    <button onclick="showTab('form')">Veri Girişi</button>
    <button onclick="showTab('filtered')">Filtreli Liste</button>
  </nav>

  <section id="home" class="active">
    <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vRjS4ZbVtxhxOQ9xMaef57rdOjQev7mNhSn14hN9Gx4M0SkMmM0QvSw0aMPwsA2hzHhWvCvm-S-AQvD/pubhtml?widget=true&amp;headers=false" width="100%" height="600"></iframe>
  </section>

  <section id="summary">
    <table id="summaryTable">
      <thead>
        <tr><th>Sorumlu</th><th>Toplam</th><th>Tamamlandı</th><th>Bekliyor</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <section id="charts">
    <canvas id="statusChart"></canvas>
    <canvas id="priorityChart"></canvas>
  </section>

  <section id="form">
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLScJcS29cdGxv4yYkGUFfDZ9prp6A7TUtlHQO9PZmlfGyaL_cw/viewform?embedded=true" width="100%" height="800" frameborder="0" marginheight="0" marginwidth="0">Yükleniyor…</iframe>
  </section>

  <section id="filtered">
    <div class="filter-section">
      <select id="filterTitle"><option value="">İş Başlığı</option></select>
      <select id="filterResponsible"><option value="">Sorumlu</option></select>
      <select id="filterStatus"><option value="">Durum</option></select>
      <button onclick="applyFilters()">Filtrele</button>
      <button onclick="clearFilters()">Temizle</button>
    </div>
    <table id="filteredTable">
      <thead>
        <tr>
          <th>İş Başlığı</th><th>İş Tanımı</th><th>Sorumlu</th><th>Başlangıç T</th><th>Bitiş Tarihi</th><th>Durum</th><th>Öncelik</th><th>Not</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <script>
    function showTab(tabId) {
      document.querySelectorAll("section").forEach(s => s.classList.remove("active"));
      document.querySelectorAll("nav button").forEach(b => b.classList.remove("active"));
      document.getElementById(tabId).classList.add("active");
      document.querySelector(`nav button[onclick="showTab('${tabId}')"]`).classList.add("active");
    }
  </script>
</body>
</html>
