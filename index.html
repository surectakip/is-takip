<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>İş - Süreç Takip</title>
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">  <!-- Favicon hataları önler -->
  <style>
    /* (Önceki stilin aynısı) */
    body { margin:0; font-family:Arial,sans-serif; background:#fafafa; }
    nav { display:flex; background:#007acc; }
    nav button { flex:1; padding:.75rem; border:none; background:#005fa3; color:#fff; cursor:pointer; }
    nav button.active { background:#003f7f; }
    .tab { display:none; padding:1rem; }
    .tab.active { display:block; }
    iframe { width:100%; height:80vh; border:1px solid #ccc; border-radius:4px; }
    #refresh-btn { margin:.5rem 0; padding:.5rem 1rem; background:#007acc; color:#fff; border:none; border-radius:4px; cursor:pointer; }
    #loading { color:#555; margin-top:.5rem; }
    table { width:100%; border-collapse:collapse; margin-top:1rem; background:#fff; }
    th,td { border:1px solid #ddd; padding:.5rem; text-align:left; }
    th { background:#f0f0f0; }
  </style>
</head>
<body>
  <nav>
    <button id="btn-entry" class="active">İş-Görev Giriş</button>
    <button id="btn-results">Form Sonuçları</button>
    <button id="btn-data">İş - Süreç Takip</button>
  </nav>

  <!-- 1) Form Giriş sekmesi -->
  <div id="tab-entry" class="tab active">
    <iframe
      src="https://docs.google.com/forms/d/e/【FORM_ID】/viewform?embedded=true"
      title="İş-Görev Giriş Formu">
    </iframe>
  </div>

  <!-- 2) Özet Grafikleri sekmesi -->
  <div id="tab-results" class="tab">
    <iframe
      src="https://docs.google.com/forms/d/e/【FORM_ID】/viewanalytics?embedded=true"
      title="Form Yanıtlar Özet">
    </iframe>
  </div>

  <!-- 3) CSV’den çekilen canlı tablo sekmesi -->
  <div id="tab-data" class="tab">
    <h1>İş - Süreç Takip</h1>
    <button id="refresh-btn">Yenile 🔄</button>
    <div id="loading" style="display:none">Veriler yükleniyor…</div>
    <table id="responses-table" style="display:none">
      <thead id="table-head"></thead>
      <tbody id="table-body"></tbody>
    </table>
  </div>

  <script>
    // Tab butonları ve içerikleri arasında active sınıf geçişi
    ['entry','results','data'].forEach(name => {
      document.getElementById('btn-'+name).onclick = () => {
        ['entry','results','data'].forEach(n => {
          document.getElementById('btn-'+n).classList.toggle('active', n===name);
          document.getElementById('tab-'+n).classList.toggle('active', n===name);
        });
      };
    });

    // CSV linki: Dosya → Web'de yayınla → pub?output=csv
    const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/【SHEET_ID】/pub?output=csv';

    const loadingEl  = document.getElementById('loading');
    const tableEl    = document.getElementById('responses-table');
    const theadEl    = document.getElementById('table-head');
    const tbodyEl    = document.getElementById('table-body');
    const refreshBtn = document.getElementById('refresh-btn');

    async function fetchData() {
      tableEl.style.display   = 'none';
      loadingEl.style.display = '';
      theadEl.innerHTML = '';
      tbodyEl.innerHTML = '';

      try {
        const res  = await fetch(sheetUrl);
        if (!res.ok) throw new Error(res.statusText);
        const text = await res.text();
        const rows = text.trim().split('\n').map(l => l.split(','));

        if (rows.length < 2) {
          tbodyEl.innerHTML = '<tr><td colspan="100%">Henüz yanıt yok.</td></tr>';
        } else {
          theadEl.innerHTML = '<tr>' + rows[0].map(h => `<th>${h}</th>`).join('') + '</tr>';
          tbodyEl.innerHTML = rows.slice(1)
            .map(r => '<tr>'+rows[0].map((_,i)=>`<td>${r[i]||''}</td>`).join('')+'</tr>')
            .join('');
        }
        loadingEl.style.display = 'none';
        tableEl.style.display   = '';
      } catch (err) {
        loadingEl.textContent = 'Veri yüklenirken hata: '+err.message;
      }
    }

    window.addEventListener('DOMContentLoaded', fetchData);
    refreshBtn.addEventListener('click', fetchData);
  </script>
</body>
</html>
