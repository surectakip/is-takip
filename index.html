<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Form YanÄ±tlarÄ±</title>

  <!-- Tabletop.js CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.5.4/tabletop.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 1rem;
      background: #fafafa;
    }
    h1 {
      margin-bottom: 0.5rem;
    }
    #loading {
      font-style: italic;
      color: #555;
    }
    button {
      margin-top: 0.5rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 1rem;
      background: white;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ddd;
      padding: 0.5rem;
      text-align: left;
    }
    th {
      background: #f0f0f0;
    }
  </style>
</head>
<body>
  <h1>Google Form YanÄ±tlarÄ±</h1>
  <button id="refresh-btn">Yenile ðŸ”„</button>
  <div id="loading" style="display:none">Veriler yÃ¼kleniyorâ€¦</div>

  <table id="responses-table" style="display:none">
    <thead id="table-head"></thead>
    <tbody id="table-body"></tbody>
  </table>

  <script>
    // â€”â€”â€”â€”â€”â€” BURAYI DEÄžÄ°ÅžTÄ°R â€”â€”â€”â€”â€”â€”
    const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vR3FYXQ_1zylldMKZ73oBRLvbE0QgfOfdZoR6ZP6Pay-D_YH2uuiptRt5XsJIQekxOkbwRplBBGNT4u/pub?output=csv';
    // â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”

    const loadingEl  = document.getElementById('loading');
    const tableEl    = document.getElementById('responses-table');
    const theadEl    = document.getElementById('table-head');
    const tbodyEl    = document.getElementById('table-body');
    const refreshBtn = document.getElementById('refresh-btn');

    // Veriyi Ã§ekip tabloyu yeniden oluÅŸtur
    function fetchData() {
      // UI ayarlarÄ±
      tableEl.style.display   = 'none';
      loadingEl.style.display = '';
      tbodyEl.innerHTML       = '';
      theadEl.innerHTML       = '';

      Tabletop.init({
        key: sheetUrl,
        simpleSheet: true,
        callback: renderTable,
        debug: false
      });
    }

    // Gelen veriyi tabloya bas
    function renderTable(data, tabletop) {
      loadingEl.style.display = 'none';
      tableEl.style.display   = '';

      if (!data.length) {
        tbodyEl.innerHTML = '<tr><td colspan="100%">HenÃ¼z yanÄ±t yok.</td></tr>';
        return;
      }

      // BaÅŸlÄ±klar
      const headers = Object.keys(data[0]);
      theadEl.innerHTML = '<tr>' + headers.map(h => `<th>${h}</th>`).join('') + '</tr>';

      // SatÄ±rlar
      tbodyEl.innerHTML = data.map(row => {
        return '<tr>' + headers.map(h => `<td>${row[h] || ''}</td>`).join('') + '</tr>';
      }).join('');
    }

    // Ä°lk yÃ¼klemede veriyi Ã§ek
    window.addEventListener('DOMContentLoaded', fetchData);
    // Butona tÄ±klayÄ±nca yenile
    refreshBtn.addEventListener('click', fetchData);
  </script>
</body>
</html>
