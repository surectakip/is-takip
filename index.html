<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Form Yanıtları</title>
  <!-- Tabletop.js CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.5.4/tabletop.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 1rem; }
    table { border-collapse: collapse; width: 100%; margin-top: 1rem; }
    th, td { border: 1px solid #ccc; padding: 0.5rem; text-align: left; }
    th { background: #f0f0f0; }
  </style>
</head>
<body>
  <h1>Google Form Yanıtları</h1>
  <div id="loading">Veriler yükleniyor…</div>
  <table id="responses-table" style="display:none">
    <thead id="table-head"></thead>
    <tbody id="table-body"></tbody>
  </table>

  <script>
    // 1) Buraya "Web'de yayımla" adımından aldığın CSV linkini koy:
    const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vR3FYXQ_1zylldMKZ73oBRLvbE0QgfOfdZoR6ZP6Pay-D_YH2uuiptRt5XsJIQekxOkbwRplBBGNT4u/pub?output=csv';

    window.addEventListener('DOMContentLoaded', () => {
      Tabletop.init({
        key: sheetUrl,
        simpleSheet: true,
        callback: showInfo,
      });
    });

    function showInfo(data, tabletop) {
      const table = document.getElementById('responses-table');
      const thead = document.getElementById('table-head');
      const tbody = document.getElementById('table-body');
      document.getElementById('loading').style.display = 'none';
      table.style.display = '';

      if (!data.length) {
        tbody.innerHTML = '<tr><td colspan="100%">Hiç yanıt yok.</td></tr>';
        return;
      }

      // Tablo başlıklarını oluştur
      const headers = Object.keys(data[0]);
      thead.innerHTML = '<tr>' + headers.map(h => `<th>${h}</th>`).join('') + '</tr>';

      // Verileri satırlara dönüştür
      tbody.innerHTML = data
        .map(row => {
          return '<tr>' + headers.map(h => `<td>${row[h] || ''}</td>`).join('') + '</tr>';
        })
        .join('');
    }
  </script>
</body>
</html>
