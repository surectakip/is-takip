<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>İş Takip Sistemi - Sekmeli</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f8f8f8;
    }
    nav button {
      margin: 5px;
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
    }
    .hidden {
      display: none;
    }
    iframe {
      width: 100%;
      height: 1000px;
      border: none;
      margin-top: 20px;
    }
  </style>
</head>
<body onload="checkLoginStatus()">

  <!-- Giriş ekranı -->
  <div id="loginScreen">
    <h2>🔐 Giriş Yap</h2>
    <input type="password" id="password" placeholder="Şifre" />
    <button onclick="login()">Giriş</button>
    <p id="error" style="color: red;"></p>
  </div>

  <!-- Ana içerik -->
  <div id="appContent" class="hidden">
    <h1>📋 İş Takip Sistemi</h1>

    <nav>
      <button onclick="showTab('panel')">📋 Ana Tablo</button>
      <button onclick="showTab('grafikler')">📊 Analiz</button>
      <button onclick="showTab('form')">📝 Veri Girişi</button>
    </nav>

    <!-- Sekme 1 -->
    <section id="panel">
      <p>📋 Ana Tablo içeriği burada olacak (örnek tablo veya embedlenmiş sayfa eklenebilir).</p>
    </section>

    <!-- Sekme 2 -->
    <section id="grafikler" class="hidden">
      <p>📊 Grafikler ve analizler burada yer alacak.</p>
    </section>

    <!-- Sekme 3 -->
    <section id="form" class="hidden">
      <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSeO5gyy2PE4zRvj_OUhTE00M63M_xezHDMtjsdU4FcOWqc9lw/viewform?embedded=true">
        Yükleniyor…
      </iframe>
    </section>
  </div>

  <script>
    const PASSWORD = "sl620(Ku)";

    function login() {
      const input = document.getElementById("password").value;
      if (input === PASSWORD) {
        localStorage.setItem("access", "true");
        showApp();
      } else {
        document.getElementById("error").textContent = "Hatalı şifre!";
      }
    }

    function checkLoginStatus() {
      const allowed = localStorage.getItem("access");
      if (allowed === "true") {
        showApp();
      }
    }

    function showApp() {
      document.getElementById("loginScreen").classList.add("hidden");
      document.getElementById("appContent").classList.remove("hidden");
    }

    function showTab(id) {
      ["panel", "grafikler", "form"].forEach(tab => {
        document.getElementById(tab).classList.add("hidden");
      });
      document.getElementById(id).classList.remove("hidden");
    }
  </script>
</body>
</html>
