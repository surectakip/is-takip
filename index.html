<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Ä°ÅŸ - SÃ¼reÃ§ Takip</title>
  <!-- BoÅŸ favicon ile 404 engelleme -->
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  <style>
    body { margin:0; font-family:Arial,sans-serif; background:#fafafa }
    nav { display:flex; background:#007acc }
    nav button {
      flex:1; padding:.75rem; border:none;
      background:#005fa3; color:#fff; cursor:pointer;
      font-weight:bold;
    }
    nav button.active { background:#003f7f }
    .tab { display:none; padding:1rem }
    .tab.active { display:block }
    iframe { width:100%; height:80vh; border:1px solid #ccc; border-radius:4px }
    h1 { margin-top:0 }
    #refresh-btn {
      margin:.5rem 0; padding:.5rem 1rem;
      background:#007acc; color:#fff; border:none;
      border-radius:4px; cursor:pointer; font-size:1rem;
    }
    #loading { color:#555; margin-top:.5rem }
    table { width:100%; border-collapse:collapse; margin-top:1rem; background:#fff }
    th, td { border:1px solid #ddd; padding:.5rem; text-align:left }
    th { background:#f0f0f0 }
  </style>
</head>
<body>

  <!-- Ãœst gezinme -->
  <nav>
    <button id="btn-entry"   class="active">Ä°ÅŸ-GÃ¶rev GiriÅŸ</button>
    <button id="btn-results">Form SonuÃ§larÄ±</button>
    <button id="btn-data"   >Ä°ÅŸ - SÃ¼reÃ§ Takip</button>
  </nav>

  <!-- Sekme 1: Form GiriÅŸi -->
  <div id="tab-entry" class="tab active">
    <iframe
      src="https://docs.google.com/forms/d/e/1FAIpQLSeWCzjSbJvwt-aK2r76ksmUjZNKzfmmeMeJKX_gC97V-7-iNw/viewform?embedded=true"
      title="Ä°ÅŸ-GÃ¶rev GiriÅŸ Formu">
    </iframe>
  </div>

  <!-- Sekme 2: Ã–zet Grafikleri (YanÄ±tlar â†’ Ã–zet) -->
  <div id="tab-results" class="tab">
    <iframe
      src="https://docs.google.com/forms/d/e/1FAIpQLSeWCzjSbJvwt-aK2r76ksmUjZNKzfmmeMeJKX_gC97V-7-iNw/viewanalytics?embedded=true"
      title="Form YanÄ±tlar Ã–zet Grafikleri">
    </iframe>
  </div>

  <!-- Sekme 3: CSVâ€™den canlÄ± tablo + Yenile -->
  <div id="tab-data" class="tab">
    <h1>Ä°ÅŸ - SÃ¼reÃ§ Takip</h1>
    <button id="refresh-btn">Yenile ðŸ”„</button>
    <div id="loading" style="display:none">Veriler yÃ¼kleniyorâ€¦</div>
    <table id="responses-table" style="display:none">
      <thead id="table-head"></thead>
      <tbody id="table-body"></tbody>
    </table>
  </div>

  <script>
    // Tab buton/alan eÅŸleÅŸtirmesi
    ['entry','results','data'].forEach(name => {
      document.getElementById('btn-'+name).onclick = () => {
        ['entry','results','data'].forEach(n => {
          document.getElementById('btn-'+n)
            .classList.toggle('active', n===name);
          document.getElementById('tab-'+n)
            .classList.toggle('active', n===name);
        });
      };
    });

    // CSV olarak yayÄ±mlanmÄ±ÅŸ Google Sheets linki
    const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vR3FYXQ_1zylldMKZ73oBRLvbE0QgfOfdZoR6ZP6Pay-D_YH2uuiptRt5XsJIQekxOkbwRplBBGNT4u/pub?output=csv';

    const loadingEl  = document.getElementById('loading');
    const tableEl    = document.getElementById('responses-table');
    const theadEl    = document.getElementById('table-head');
    const tbodyEl    = document.getElementById('table-body');
    const refreshBtn = document.getElementById('refresh-btn');

    // Veriyi Ã§ek ve tabloyu gÃ¼ncelle
    async function fetchData() {
      tableEl.style.display   = 'none';
      loadingEl.style.display = '';
      theadEl.innerHTML = '';
      tbodyEl.innerHTML = '';

      try {
        const res  = await fetch(sheetUrl);
        if (!res.ok) throw new Error(res.statusText);
        const text = await res.text();

        // Basit CSV parse
        const rows = text.trim().split('\n').map(l => l.split(','));

        if (rows.length < 2) {
          tbodyEl.innerHTML = '<tr><td colspan="100%">HenÃ¼z yanÄ±t yok.</td></tr>';
        } else {
          // BaÅŸlÄ±klar
          theadEl.innerHTML = '<tr>' + rows[0].map(h => `<th>${h}</th>`).join('') + '</tr>';
          // Ä°Ã§erik satÄ±rlarÄ±
          tbodyEl.innerHTML = rows.slice(1)
            .map(r => '<tr>' + rows[0].map((_,i) => `<td>${r[i]||''}</td>`).join('') + '</tr>')
            .join('');
        }

        loadingEl.style.display = 'none';
        tableEl.style.display   = '';
      } catch (err) {
        loadingEl.textContent = 'Veri yÃ¼klenirken hata oluÅŸtu: ' + err.message;
      }
    }

    window.addEventListener('DOMContentLoaded', fetchData);
    refreshBtn.addEventListener('click', fetchData);
  </script>

</body>
</html>
