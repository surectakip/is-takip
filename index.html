<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Form Yanıtları</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 1rem; background: #fafafa; }
    h1 { margin-bottom: .5rem; }
    button { padding: .5rem 1rem; font-size: 1rem; }
    #loading { margin-top: .5rem; color: #555; }
    table { width:100%; border-collapse:collapse; margin-top:1rem; background:white; }
    th, td { border:1px solid #ddd; padding:.5rem; text-align:left; }
    th { background:#f0f0f0; }
  </style>
</head>
<body>
  <h1>Google Form Yanıtları</h1>
  <button id="refresh-btn">Yenile 🔄</button>
  <div id="loading" style="display:none">Veriler yükleniyor…</div>
  <table id="responses-table" style="display:none">
    <thead id="table-head"></thead>
    <tbody id="table-body"></tbody>
  </table>

  <script>
    // —————— BURAYI DEĞİŞTİR ——————
    const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vR3FYXQ_1zylldMKZ73oBRLvbE0QgfOfdZoR6ZP6Pay-D_YH2uuiptRt5XsJIQekxOkbwRplBBGNT4u/pub?output=csv';
    // ——————————————————————————

    const loadingEl  = document.getElementById('loading');
    const tableEl    = document.getElementById('responses-table');
    const theadEl    = document.getElementById('table-head');
    const tbodyEl    = document.getElementById('table-body');
    const refreshBtn = document.getElementById('refresh-btn');

    async function fetchData() {
      // UI reset
      tableEl.style.display   = 'none';
      loadingEl.style.display = '';
      theadEl.innerHTML = '';
      tbodyEl.innerHTML = '';

      try {
        const res = await fetch(sheetUrl);
        if (!res.ok) throw new Error('Network response was not ok');
        const text = await res.text();

        // CSV'yi satırlara ve sütunlara böl
        const rows = text.trim().split('\n').map(line =>
          // Basit virgül ayırma; metin içinde virgül varsa daha gelişmiş parser gerekebilir
          line.split(',')
        );

        if (rows.length < 2) {
          tbodyEl.innerHTML = '<tr><td colspan="100%">Henüz yanıt yok.</td></tr>';
        } else {
          // Başlık satırı
          const headers = rows[0];
          theadEl.innerHTML = '<tr>' + headers.map(h => `<th>${h}</th>`).join('') + '</tr>';
          // Veri satırları
          tbodyEl.innerHTML = rows.slice(1)
            .map(cells =>
              '<tr>' + headers.map((_, i) => `<td>${cells[i] || ''}</td>`).join('') + '</tr>'
            ).join('');
        }

        loadingEl.style.display = 'none';
        tableEl.style.display   = '';
      } catch (err) {
        loadingEl.textContent = 'Veri yüklenirken hata oluştu: ' + err.message;
      }
    }

    window.addEventListener('DOMContentLoaded', fetchData);
    refreshBtn.addEventListener('click', fetchData);
  </script>
</body>
</html>
