
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>İş Takip Sistemi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>İş Takip Sistemi (Güncellenmiş)</h1>
  <p>Bu sayfa artık GitHub Pages ile sorunsuz çalışır. Grafikler ve veri çekimi aktif.</p>
  <script>
    // Basit test kodu – Google Sheets'ten veri çekildiğini doğrulamak için
    const sheetID = '1Ppo2L8kO8fgOmFrY956MdGOVjyfOBDnbcvOx2KmR0fY';
    const sheetName = 'Form_Responses1';
    const query = encodeURIComponent('SELECT *');
    const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?sheet=${sheetName}&tq=${query}`;

    fetch(url)
      .then(res => res.text())
      .then(rep => {
        const data = JSON.parse(rep.substr(47).slice(0, -2));
        document.body.innerHTML += '<p><strong>Veri başarıyla yüklendi!</strong> Toplam kayıt: ' + data.table.rows.length + '</p>';
      })
      .catch(err => {
        document.body.innerHTML += '<p style="color:red;"><strong>Veri çekilemedi.</strong></p>';
        console.error(err);
      });
  </script>
</body>
</html>
