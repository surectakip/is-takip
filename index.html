<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ä°ÅŸ - SÃ¼reÃ§ Takip</title>
  <!-- BoÅŸ favicon ile 404 engelleme -->
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">

  <style>
    body { font-family: Arial, sans-serif; margin:0; padding:0; background:#fafafa; }
    nav { background:#007acc; padding:0.5rem; display:flex; }
    nav button {
      background: white; color: #007acc;
      border: none; padding:0.5rem 1rem; margin-right:0.5rem;
      border-radius:4px; cursor:pointer;
      font-weight:bold;
    }
    nav button.active { background:#005fa3; color:white; }
    .tab { display:none; padding:1rem; }
    .tab.active { display:block; }
    #loading { color:#555; margin-top:1rem; }
    table { width:100%; border-collapse:collapse; margin-top:1rem; background:white; }
    th, td { border:1px solid #ddd; padding:0.5rem; text-align:left; }
    th { background:#f0f0f0; }
    #refresh-btn {
      padding:0.5rem 1rem;
      background:#007acc; color:white;
      border:none; border-radius:4px; cursor:pointer;
      font-size:1rem;
    }
    iframe { width:100%; height:80vh; border:none; }
  </style>
</head>
<body>
  <nav>
    <button id="btn-entry">Ä°ÅŸ-GÃ¶rev GiriÅŸ</button>
    <button id="btn-data" class="active">Ä°ÅŸ - SÃ¼reÃ§ Takip</button>
  </nav>

  <!-- Sekme 1: Form GiriÅŸi -->
  <div id="tab-entry" class="tab">
    <iframe 
      src="https://docs.google.com/forms/d/e/1FAIpQLSeWCzjSbJvwt-aK2r76ksmUjZNKzfmmeMeJKX_gC97V-7-iNw/viewform?usp=header" 
      title="Ä°ÅŸ-GÃ¶rev GiriÅŸ Formu">
    </iframe>
  </div>

  <!-- Sekme 2: Veri Tablosu -->
  <div id="tab-data" class="tab active">
    <h1>Ä°ÅŸ - SÃ¼reÃ§ Takip</h1>
    <button id="refresh-btn">Yenile ðŸ”„</button>
    <div id="loading" style="display:none">Veriler yÃ¼kleniyorâ€¦</div>
    <table id="responses-table" style="display:none">
      <thead id="table-head"></thead>
      <tbody id="table-body"></tbody>
    </table>
  </div>

  <script>
    // Tab geÃ§iÅŸ iÅŸlevi
    const btnEntry = document.getElementById('btn-entry');
    const btnData  = document.getElementById('btn-data');
    const tabEntry = document.getElementById('tab-entry');
    const tabData  = document.getElementById('tab-data');

    btnEntry.addEventListener('click', () => {
      btnEntry.classList.add('active');
      btnData.classList.remove('active');
      tabEntry.classList.add('active');
      tabData.classList.remove('active');
    });
    btnData.addEventListener('click', () => {
      btnData.classList.add('active');
      btnEntry.classList.remove('active');
      tabData.classList.add('active');
      tabEntry.classList.remove('active');
    });

    // â€”â€”â€”â€”â€”â€” BURAYI DEÄžÄ°ÅžTÄ°R â€”â€”â€”â€”â€”â€”
    const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vR3FYXQ_1zylldMKZ73oBRLvbE0QgfOfdZoR6ZP6Pay-D_YH2uuiptRt5XsJIQekxOkbwRplBBGNT4u/pub?output=csv';
    // â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”

    const loadingEl  = document.getElementById('loading');
    const tableEl    = document.getElementById('responses-table');
    const theadEl    = document.getElementById('table-head');
    const tbodyEl    = document.getElementById('table-body');
    const refreshBtn = document.getElementById('refresh-btn');

    async function fetchData() {
      tableEl.style.display   = 'none';
      loadingEl.style.display = '';
      theadEl.innerHTML = '';
      tbodyEl.innerHTML = '';

      try {
        const res  = await fetch(sheetUrl);
        const text = await res.text();
        const rows = text.trim().split('\n').map(l => l.split(','));

        if (rows.length < 2) {
          tbodyEl.innerHTML = '<tr><td colspan="100%">HenÃ¼z yanÄ±t yok.</td></tr>';
        } else {
          const headers = rows[0];
          theadEl.innerHTML = '<tr>' + headers.map(h => `<th>${h}</th>`).join('') + '</tr>';
          tbodyEl.innerHTML = rows.slice(1)
            .map(cells =>
              '<tr>' + headers.map((_,i) => `<td>${cells[i]||''}</td>`).join('') + '</tr>'
            ).join('');
        }

        loadingEl.style.display = 'none';
        tableEl.style.display   = '';
      } catch (err) {
        loadingEl.textContent = 'Veri yÃ¼klenirken hata oluÅŸtu: ' + err.message;
      }
    }

    window.addEventListener('DOMContentLoaded', fetchData);
    refreshBtn.addEventListener('click', fetchData);
  </script>
</body>
</html>
