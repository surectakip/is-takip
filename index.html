<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Form YanÄ±tlarÄ± & Formu Doldur</title>

  <!-- BoÅŸ favicon ile 404 engelleme -->
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">

  <style>
    body { font-family: Arial, sans-serif; padding: 1rem; background: #fafafa; }
    header { display: flex; align-items: center; justify-content: space-between; }
    h1 { margin: 0; font-size: 1.5rem; }
    nav a, nav button {
      margin-left: .5rem;
      padding: .4rem .8rem;
      font-size: .9rem;
      text-decoration: none;
      border: 1px solid #007acc;
      background: #007acc;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    nav a:hover, nav button:hover { background: #005fa3; }
    #loading { margin-top: .5rem; color: #555; }
    table { width:100%; border-collapse:collapse; margin-top:1rem; background:white; }
    th, td { border:1px solid #ddd; padding:.5rem; text-align:left; }
    th { background:#f0f0f0; }
  </style>
</head>
<body>
  <header>
    <h1>Google Form YanÄ±tlarÄ±</h1>
    <nav>
      <!-- Formu kendi Google Forms sayfasÄ±nda aÃ§mak iÃ§in -->
      <a href="https://docs.google.com/forms/d/e/1FAIpQLSeWCzjSbJvwt-aK2r76ksmUjZNKzfmmeMeJKX_gC97V-7-iNw/viewform?usp=header" 
         target="_blank" rel="noopener">
        Formu Doldur
      </a>
      <!-- Yenile butonu zaten mevcut -->
      <button id="refresh-btn">Yenile ðŸ”„</button>
    </nav>
  </header>

  <div id="loading" style="display:none">Veriler yÃ¼kleniyorâ€¦</div>
  <table id="responses-table" style="display:none">
    <thead id="table-head"></thead>
    <tbody id="table-body"></tbody>
  </table>

  <script>
    // â€”â€”â€”â€”â€”â€” BURAYI DEÄžÄ°ÅžTÄ°R â€”â€”â€”â€”â€”â€”
    const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vR3FYXQ_1zylldMKZ73oBRLvbE0QgfOfdZoR6ZP6Pay-D_YH2uuiptRt5XsJIQekxOkbwRplBBGNT4u/pub?output=csv';
    // â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”

    const loadingEl  = document.getElementById('loading');
    const tableEl    = document.getElementById('responses-table');
    const theadEl    = document.getElementById('table-head');
    const tbodyEl    = document.getElementById('table-body');
    const refreshBtn = document.getElementById('refresh-btn');

    async function fetchData() {
      tableEl.style.display   = 'none';
      loadingEl.style.display = '';
      theadEl.innerHTML = '';
      tbodyEl.innerHTML = '';

      try {
        const res  = await fetch(sheetUrl);
        const text = await res.text();

        const rows = text.trim().split('\n').map(l => l.split(','));
        if (rows.length < 2) {
          tbodyEl.innerHTML = '<tr><td colspan="100%">HenÃ¼z yanÄ±t yok.</td></tr>';
        } else {
          const headers = rows[0];
          theadEl.innerHTML = '<tr>' + headers.map(h => `<th>${h}</th>`).join('') + '</tr>';
          tbodyEl.innerHTML = rows.slice(1)
            .map(cells =>
              '<tr>' + headers.map((_,i) => `<td>${cells[i]||''}</td>`).join('') + '</tr>'
            ).join('');
        }

        loadingEl.style.display = 'none';
        tableEl.style.display   = '';
      } catch (err) {
        loadingEl.textContent = 'Veri yÃ¼klenirken hata oluÅŸtu: ' + err.message;
      }
    }

    window.addEventListener('DOMContentLoaded', fetchData);
    refreshBtn.addEventListener('click', fetchData);
  </script>
</body>
</html>
